<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>登录</title>
		<link href="css/base.css" type="text/css" rel="stylesheet" />
		<link href="css/common.css" type="text/css" rel="stylesheet" />
		<link href="css/login.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="login-cont">
			
			<div class="login-box">
				<div class="hd">
					<img class="log-logo" src="images/log-logo.png"/>
					<span>小富机器人控制平台</span>
					<em>V4.0</em>
				</div>
				<div class="bd">
					<h3 class="title">登 &nbsp;录</h3>
					<div class="from-box">
						<div class="item">
							<input class="login-ipt-box" type="text" placeholder="用户名" />
						</div>
						<div class="item">
							<input class="login-ipt-box" type="password" placeholder="密码" />
						</div>
						<div class="item">
							<input class="login-ipt-box" style="width: 216px;" type="text" placeholder="验证码" />
							<a class="yzm" href="javascript:;">2370</a>
						</div>
						<div class="tac">
							<a class="login-btn" href="javascript:;">登录</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.placeholder.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		$(function(){ $('input, textarea').placeholder(); });
		</script>
	</body>	
</html>
