<div class="shadow_div dn" style="height:60px;" ></div>
<div class="pd-20">
    <div class="addContent pd30">
        <div class="cl">
            <div class="r-cont-hd L">
                <span>批量添加</span>
            </div>
        </div>
        <div class="r-cont-bd oh pr">
            <div class="jqrsz-item">
                <div class="item-line mb-10">
                    <div class="lable" style="text-align: left;">
                        请选择添加该条知识的类型：
                    </div>
                    <select class="sel bd" ng-model="vm.stateVal" style="width: 100px;">
                        <option ng-repeat="state in vm.state" value="{{state.value}}">{{state.name}}</option>
                    </select>
                </div>
                <div class="item-line mb-10">
                    <div class="lable" style="text-align: left;">
                        请选择添加该条知识的BOT：
                    </div>
                    <div class="value Div clearfix">
                        <div class="ipt-txt-box L mr-10">
                            <input class="ipt-txt bd botTagAuto" style="padding-right:28px;width:407px;height:32px;box-sizing: border-box;"  id="ipt-txt"  ng-model="vm.knowledgeBotVal"  type="text" />
                            <i class="btn-menu_1" ng-click="vm.slideToggle('.rootClassfy')" style="right:1px;top:2px;width:23px;height:28px;"></i>
                            <div class="rootClassfy aside-navs aside-navs2" >
                                <ul class="menus show">
                                    <li ng-repeat="item in vm.botRoot track by $index">
                                        <div class="slide-a">
                                            <a class="ellipsis" href="javascript:;">
                                                <i class="icon-jj" data-option="{{item.categoryId}}"></i>
                                                <span>{{item.categoryName}}</span>
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <a href="javascript:;" ng-click="vm.botSelectAdd()" class="L mr-15 mt-5" ><img src="../../../images/images/add_img.png" alt=""></a>
                    </div>
                </div>
                <!--手选生成-->
                <div class="item-line mb-10" ng-if="vm.creatSelectBot.length" ng-repeat="item in  vm.creatSelectBot track by $index">
                    <div class="lable" style="text-align: left;"> 已选BOT：</div>
                    <div class="value Div clearfix">
                        <div class="ipt-txt-box mr-10 L">
                            <div class="ipt-txt" style="line-height:24px;">
                                <a title="{{item.className.join('/')}}">{{item.className.join("/")}}</a>
                            </div>
                        </div>
                        <a href="javascript:;" class="L mr-10 mt-5" ><img src="../../../images/images/delete_img.png" ng-click="vm.creatSelectBot.splice($index,1)" alt=""></a>
                    </div>
                </div>
            </div>

            <div class="jqrsz-btn-box" style="margin-bottom:120px;">
                <button class="btn1 btn1_blue mr-20" ng-click="closeThisDialog(1)">确定添加</button>
                <button class="btn1 btn_gray" ng-click="closeThisDialog(0)">取消</button>
            </div>

        </div>
    </div>
</div>
<style>
    .container{
        background:#f8f8f8;
    }
</style>
