<div class="pd-20" >
    <div class="mb-10">
        <p>
            <b>知识标题：</b>
            <span>{{vm.currQuestion1}}</span>
        </p>

    </div>
    <div>
        <table class="access_amount_table">
            <thead>
                <tr>
                    <th width="25%" class="text-c">用户提问</th>
                    <th width="25%" class="text-c">上下文</th>
                    <th width="25%" class="text-c">学习类别</th>
                    <th width="25%" class="text-c">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr role="row" class="odd"  ng-repeat="v in vm.studyData1">

                    <td>{{v.question}}</td>
                    <td><a href="javascript:;" class="mr-10 c_blue" ng-click="vm.unlearnContent(v.id)">上下文</a></td>
                    <td>{{v.learnWay|learnWay}}</td>
                    <td>
                        <a href="javascript:;" class="c_green mr-10" ng-click="vm.review(3,v.id)">通过</a>
                        <a href="javascript:;" class="c_delete" ng-click="vm.review(1,v.id)">不通过</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <pagination ng-if="vm.paginationConf4.totalItems && vm.paginationConf4.totalItems>0" conf="vm.paginationConf4"></pagination>

</div>
