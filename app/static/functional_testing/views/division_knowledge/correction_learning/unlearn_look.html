<div class="pd-20" >
    <div class="mb-10">
        <p>
            <b>知识标题：</b>
            <span>{{vm.currQuestion}}</span>
        </p>
        <p>
            <b>答案：</b>
            <span></span>
        </p>
    </div>
    <div>
        <table class="access_amount_table">
            <thead>
                <tr>
                    <th width="10%"><input type="checkbox" ></th>
                    <th width="30%" class="text-c">用户提问</th>
                    <th width="30%" class="text-c">上下文</th>
                    <th width="30%" class="text-c">操作</th>
                </tr>
            </thead>
            <tbody>
            <tr role="row" class="odd" ng-repeat="v in vm.studyData">
                <td>
                    <input type="checkbox" >
                </td>
                <td>{{v.question}}</td>
                <td><a href="javascript:;" class="mr-10 c_blue" ng-click="vm.unlearnContent(v.id)">上下文</a></td>
                <td>
                    <!--<a href="javascript:;" class="mr-10"> 纠正</a>-->
                    <a href="javascript:;" class="mr-10" ng-click="vm.ignore(v.id)"> 忽略</a>
                    <a href="javascript:;" class="c_green" ng-click="vm.unlearnRelation(v.id,v.question )">关联其他</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--<div>分页</div>-->
    <pagination ng-if="vm.paginationConf3.totalItems && vm.paginationConf3.totalItems>0" conf="vm.paginationConf3"></pagination>
    <div class="tc mt-10">
        <input type="button" class="btn1 btn_blue mr-10" ng-click="" value="确定"/>
        <input type="button" class="btn1 btn_green" ng-click="" value="取消"/>
    </div>
</div>
