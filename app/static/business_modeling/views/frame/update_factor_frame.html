<div class=" pt-20">
    <div class=" mb25 ">
        <div class="p10">
            <input type="text" class="input-text f22 pl-10 mb15" id="elementFrameTitle" style="width: 300px;height: 34px;" ng-model="vm.frameTitle" value="vm.frameTitle"/>
            <p id="elementFrameAddErrorObj" class="c-error pd-5"></p>
        </div>
        <div class=" p10 ">
            <div class="enable-bar mb-10 clearfix">
                <label class="L">启用：</label>
                <div class="mb-10 L">
                    <div ng-class="{1: 'open1 b_box', 0: 'close1 b_box'}[vm.frameEnableStatusId]" ng-click="vm.turnOn(vm.frameEnableStatusId,'frameEnableStatusId')" style="float:left;margin-right:10px;" class="b_box open1">
                        <div ng-class="{1: 'open2 s_box', 0: 'close2 s_box'}[vm.frameEnableStatusId]" class="s_box open2"></div>
                    </div>
                </div>
            </div>
            <div class=" mb-10">
                <div class="essential_factor_div bd">
                    <div class="mb-10">
                        <a href="javascript:;" class="add_line mr-10" ng-click="vm.addEle()"><img src="../images/ys_img1.png"></a>
                        <a href="javascript:;" class="delete_line mr-10" ng-click="vm.delEle()"><img src="../images/ys_img2.png"></a>
                        <p id="elementNumberErr" style="display: inline-block;" class="c-error pd-5"></p>
                    </div>
                    <div>
                        <table class="essential_factor_tab">
                            <tr>
                                <td width="5%"><input type="checkbox" id="selectAll"  ng-click="vm.delSelectAll()" ng-checked="vm.isSelectAll"></td>
                                <td width="35%">要素名称</td>
                                <td width="25%">要素类型</td>
                               <!--  <td>挖掘技术</td> -->
                                <td width="35%">反问</td>
                               <!--  <td>相关概念</td> -->
                            </tr>
                            <tr id="add-bar" ng-repeat="item in vm.extensionProblem">
                                <td ng-if="item.order==0"></td>
                                <td ng-if="item.order!=0"><input type="checkbox" ng-checked="vm.delIds.inArray($index)" ng-click="vm.delSelectSingle($index)"></td>
                                <td  ng-if="item.order!=0" id="ele-name-tr" class="pr"><input type="text" style="width: 250px;"  ng-model="item.content" value="item.content" class="input_text ele-name" disabled="disabled"/><label id="ele-name-error" style="left: 148px;" class="l-error" ></label></td>
                                <td  ng-if="item.order==0" id="ele-name-tr" class="pr"><input type="text" style="width: 250px;"  ng-model="item.content" value="item.content" class="input_text ele-name" /><label id="ele-name-error" style="left: 148px;" class="l-error"></label></td>
                                <td>
                                     <select class="ele-type bd" ng-model="item.attributeType" style="width:175px;height:30px">
                                        <option value=80>字符串</option>
                                        <option value=83>日期</option>
                                        <option value=89>整数</option>
                                        <option value=93>国家/省份/城市</option>
                                        <option value=81>时刻</option>
                                        <option value=82>时刻区间</option> 
                                        <option value=84>日期区间</option>
                                        <option value=85>日期时刻</option>
                                        <option value=86>日期时刻区间</option>
                                        <option value=87>时长</option>
                                        <option value=88>时长区间</option>
                                        <option value=90>基数</option>
                                        <option value=91>分数</option>
                                        <option value=92>百分比</option>
                                    </select>
                                </td>
                                <!-- <td>
                                    <select class="mining-type bd" disabled="disabled">
                                        <option value=10017>OEC</option>
                                        <option value=10018>GATE</option>
                                        <option value=10017>NLP</option>
                                    </select>
                                </td> -->
                                <td id="ele-asked-tr" ng-if="item.order!=0" class="pr"><input style="width: 250px;" type="text" ng-model="item.askContent" value="item.askContent" class="input_text ele-asked" disabled="disabled"/><label id="ele-asked-error" style="left: 496px;" class="l-error"></label></td>
                                 <td id="ele-asked-tr" ng-if="item.order==0"  class="pr"><input style="width: 250px;" type="text" ng-model="item.askContent" value="item.askContent" class="input_text ele-asked"/><label id="ele-asked-error" style="left: 496px;" class="l-error"></label></td>
                            </tr>
                            <tbody id="add-item"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tc mb-10 pt-10">
                <input type="button" class="btn1 btn1_blue mr-20" ng-click="closeThisDialog(1)" value="保存"/>
                <input type="button" class="btn1 btn_green mr-20" ng-click="closeThisDialog(0)" value="返回"/>
            </div>
        </div>
    </div>
</div>

<style>
    .ngdialog.ngdialog-theme-default .ngdialog-content {
        width: 840px;
    }
    .enable-bar{
        position: relative;
        padding-left: 19px;
        min-height: 25px;
    }
</style>
<script></script>
