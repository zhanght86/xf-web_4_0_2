<div class=" pt-20">
    <div class=" mb25 ">
        <div class=" p10 ">
             <div style="height:50px">
                <div class="framework mb-10" style="padding-left: 80px;">
                    <span class="framework_s text-r">标准问题：</span>
                    <div class="">
                        <input type="text" class="L input-text mr-10 extended_query_txt" ng-model="vm.frameTitle" value="vm.frameTitle" style="width:300px;"/>
                    </div>
                </div>
            </div>
            <div class="framework mb-10" style="padding-left: 80px;">
                <span class="framework_s text-r">启用：</span>
                <div >
                    <div ng-class="{1: 'open1 b_box', 0: 'close1 b_box'}[vm.frameEnableStatusId]" ng-click="vm.turnOn(vm.frameEnableStatusId,'frameEnableStatusId')" style="float:left;margin-right:10px;" class="b_box open1">
                        <div ng-class="{1: 'open2 s_box', 0: 'close2 s_box'}[vm.frameEnableStatusId]" class="s_box open2"></div>
                    </div>
                </div>
            </div>
            <div class="exten_problem" id="faq_extension">
                <div class="framework " style="padding-left: 80px;min-height: 31px;" >
                    <span class="framework_s text-r">扩展问题：</span>
                    <div class="frameList" style="height: 31px;position:relative;" ng-repeat="(key,item) in vm.contentList  ">
                          <input type="text"  class="L input-text mr-10 extended_query_txt extensionProblem ipt-txt bd" style="width:450px;height:31px;line-height:31px" 
                           ng-model="ext" ng-change="vm.contentList[$index].content=ext" ng-keydown="vm.skipNewLine($event)" ng-blur="vm.skipNewLine('blur')"
                          /> 
                           <span style="position:absolute;right: 80px;top: 8px;display: inline-block;width: 16px;height:16px;background: url('images/detel.png');cursor: pointer;" ng-click="vm.delContent($index)"></span>    
                    </div>
                </div>
            </div>
            <div class="framework mb-10  mt-30">
                <span class="framework_s text-r"></span>
                <div class="">
                    <input type="button" class="btn1 btn1_blue mr-20" ng-click="closeThisDialog(1)" value="保存"/>
                    <input type="button" class="btn1 btn_green" ng-click="closeThisDialog(0)" value="返回"/>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .ngdialog.ngdialog-theme-default .ngdialog-content {
        width:625px;
    }
</style>
