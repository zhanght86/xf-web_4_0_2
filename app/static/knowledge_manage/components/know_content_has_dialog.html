<!--<script type="text/ng-template" id="has-dialog">-->
    <div class="checkboxStr mb-10">
        <div>渠道：</div>
        <!--{{vm.channel}}-->
        <label ng-repeat="channel in $parent.$parent.MASTER.channelList track by $index">
            <input style="vertical-align: middle; margin:-2px 2px 0 0;" type="checkbox"  ng-click="vm.selectChannel(channel.channelCode,$event)" ng-checked="vm.channel.inArray(channel.channelCode)">
            {{channel.channelName}}
        </label>
    </div>
    <div class="checkboxAddress pr"  style="padding-left:50px;height:auto;">
        <span class="pa" style="top:0;left:0;">维度：</span>
        <!--{{vm.dimensionArr.id}}-->
        <div auto-complete  source="vm.dimensionsCopy" result="vm.dimensionArr"></div>

    </div>
    <div class="channel_div mb-10" style="padding-left:80px;">
        <span class="channel_s" >高级选项：</span>
        <a href="javascript:;" class="c-primary unfold_fit" ng-click="dirCont.slideDown()">
            <span ng-if="!dirCont.slideFlag">展开</span>
            <span ng-if="dirCont.slideFlag">隐藏</span>
        </a>
    </div>
    <div class="senior_div"  style="display: none">
        <div class=" mb-20">
            <span >知识配置：</span>
            <div class="dib pt-5 mr-15">
                <span switch value="vm.question"></span>
                <span>显示相关问题</span>
            </div>
            <div class="dib pt-5 mr-15"  style="margin-left: 81px;">
                <span switch value="vm.tip"></span>
                <span>在相关问题内提示</span>
            </div>
            <div class="dib pt-5 mr-15" style="margin-left: 81px;">
                <span switch value="vm.tail"></span>
                <span>弹出评价小尾巴</span>
            </div>
        </div>
        <div>
            <div class="mb-10" style="position: relative;padding-left:100px;">
                <span class="pa" style="left:0;top:0;">指定相关知识:</span>
                <input type="text" class="appoint input-text extended_query_txt"  ng-blur="dirCont.leaveAppointEnter()" ng-model="dirCont.appointRelative"  placeholder="请输入相关知识" style="width:279px;">
                <ul class="listItem"  style="position:static;">
                    <li ng-repeat="item in dirCont.appointRelativeList track by $index" ng-click="dirCont.addAppoint(item,vm.appointRelativeGroup)">{{item}}</li>
                    <li ng-if="dirCont.search" style="background:#fff">查询中请稍后...</li>
                    <li ng-if="dirCont.empty" style="background:#fff;color:red">查询到数据为空!</li>
                </ul>
            </div>
            <!-- -->
            <div class="channel_div mb-20" ng-if="vm.appointRelativeGroup.length" style="padding-left:70px;">
                <span class="channel_s c-primary">已添加</span>
                <ul>
                    <li ng-repeat="item in vm.appointRelativeGroup track by $index">
                        <span class="mr-30">{{$index+1}}、{{item}}  </span>
                        <a ng-click="vm.appointRelativeGroup.splice($index,1)"><img src="../../../images/images/delete_img.png" alt=""></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
<!--</script>-->
