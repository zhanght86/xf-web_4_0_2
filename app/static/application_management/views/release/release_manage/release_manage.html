<div class="r-cont pd30">
    <div class="r-cont-hd">
        <span>发布管理</span>
    </div>
    <div class="r-cont-bd oh  ReleaseManage">
        <div class="con_box  mb25">
            <div class="mb10 bd p20 cl" style="background:#fcfdfd;border-color:#f2f4f7;">
                <div class="cl mb-20">
                    	<span class="L">
                        	<!--<a ui-sref="setting.newService"  >-->
                            <!--<a ng-click="$state.go('setting.newService');">-->
                            <a href="javascript:;" ng-click="vm.addOrEditService()">
                                <button class="L btn1 btn1_blue ">发布新服务</button>
                            </a>
                            <a href="javascript:;" ng-click="vm.deleteAllService()" style="margin-left:10px;">
                                <button class=" btn1 btn_delete">删除</button>
                            </a> 
                        </span>
                       <!--  <span class="R">
                            <span>共有数据：<b >{{vm.paginationConf.totalItems}}</b> 条</span>
                        </span> -->
                </div>
                <div>
                    <table class="stop_word_tab" >
                        <thead>
                        <tr>
                            <th class="bold" width="5%"><input  type="checkbox"  ng-click="vm.selectAll()" ng-checked="vm.isSelectAll"/></th>
                            <th class="bold" width="25%">服务名称</th>
                            <th class="bold" width="20%">发布时间</th>
                            <th class="bold" width="15%">状态</th>
                            <th class="bold" width="20%">操作</th>
                        </tr>
                        </thead>
                        <tbody ng-if="vm.serviceList.length>0">
                        <tr ng-repeat="item in vm.serviceList">
                            <td><input  type="checkbox" ng-checked="vm.serviceids.inArray(item.id)" ng-click="vm.selectSingle(item.id)"/></td>
                            <td>{{item.name}}</td>
                            <td>{{item.modifyTime | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td ng-if="item.status==30001">未发布</td>
                            <td ng-if="item.status==30002">已发布</td>
                            <td ng-if="item.status==30003">已下线</td>
                            <td ng-if="item.status!=30001 && item.status!=30002 && item.status!=30003">&nbsp;</td>
                            <td>
                                <a ng-if="item.status==30001"
                                   ng-click="vm.publishService(item.id)" class="mr-10 c-orange">发布</a>
                                <a ng-if="item.status==30002"
                                   ng-click="vm.stopService(item.id)" class="mr-10 c-orange">下线</a>
                                <a ng-if="item.status==30003"
                                   ng-click="vm.startService(item.id)" class="mr-10 c-orange">上线</a>
                                <a ng-if="item.status==30002"
                                   ng-click="vm.restartService(item.id)" class="mr-10 c-orange">重启</a>
                                <a ng-click="vm.addOrEditService(item.id,item.status)" class="c-primary mr-10" >编辑</a>
                                <a ng-click="vm.deleteService(item.id)" class="c-error">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-if="vm.serviceList.length==0" class="bd" style="height: 80px; line-height: 80px; text-align: center; font-weight: bold; font-size: 16px;margin-top: -1px;"> 
                     暂无数据
                </div>
              <!--   <pagination ng-if="vm.paginationConf.totalItems && vm.paginationConf.totalItems>0" conf="vm.paginationConf"></pagination> -->
                <pagination  conf="vm.paginationConf"></pagination>
            </div>
        </div>
    </div>
</div>
