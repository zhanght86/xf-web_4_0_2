<div class="r-cont pd30 parameterSetting">
    <span caliper ></span>
    <div class="r-cont-hd">
        <span>参数设置</span>
    </div>
    <div class="r-cont-bd oh pt30">
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    评论小尾巴：
                </div>
                <div class="value">
                    <div class="dib pt-5 mr-15">
                        <div switch value="parameter.commentOn"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    寒暄开关：
                </div>
                <div class="value">
                    <div class="dib pt-5 mr-15">
                        <div switch value="parameter.greetingOn"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    推荐个数：
                </div>
                <div class="value">
                    <input class="input-text" type="number" ng-model="parameter.recommendNumber"
                           ng-change="vm.parameterLimit(1,'recommendNumber')" step="1"
                           placeholder="配置推荐问题个数，标准格式为数字型" style="width: 350px;" required>
                </div>
            </div>
        </div>
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    寒暄阈值：
                </div>
                <div class="value">
                    <input class="input-text" type="number" ng-model="parameter.greetingUpperLimit"
                           ng-change="vm.parameterLimit(0,'greetingUpperLimit')" step="0.1"
                           placeholder="配置寒暄阈值，标准格式为float型" style="width: 350px;" required>
                </div>
            </div>
        </div>
        <div class="jqrsz-btn-box">
            <a class="btn btn-blue mr10" ng-click="vm.updateParameter()">保存</a>
            <a class="btn btn-gray" ng-click="vm.queryParameter()">取消</a>
        </div>
    </div>
</div>
