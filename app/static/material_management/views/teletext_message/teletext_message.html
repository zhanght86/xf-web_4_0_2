<div class="warp" style="margin-top:20px;">
    <!--<div class="tc mb-10">-->
        <!--<input type="text" class="input-text" ng-model="vm.titAuthor" placeholder="请输入标题/作者" style="width:300px;"/>-->
        <!--<input type="button" value="查找" class="btn1 btn1_blue" ng-click="vm.showImg(1)"/>-->
    <!--</div>-->
    <div class="p30" style="background:#fff;">
        <h3 class="f22 c-666 mb20">图文消息</h3>
        <div class="clearfix mb-20" style="padding-left: 12px;padding-right:12px;">
            <span class="L">
                <button  class="btn1 btn1_blue" ui-sref="MM.addTw">新建图文</button>
            </span>
            <div class="R dib">
                <span class="L">
                    <input type="text" class="L input-text" ng-model="vm.titAuthor" placeholder="请输入查询图文的名称" style="width:250px;"/>
                    <input type="button" value="" class="L tw_btn " ng-click="vm.showImg($scope.vm.paginationConf.currentPage,$scope.vm.paginationConf.pageSize)"/>
                </span>
                <!--<button class="L btn1 btn_delete">批量删除</button>-->
            </div>

        </div>
        <div class="voice_box_div  clearfix">
            <div class="picture_div bd L" ng-repeat="item in vm.imageList.objs">
                <dl class="picture_dl teletext_dl " >
                    <!--{{item}}-->
                    <!--<dt ><a ui-sref="materialManagement.graphicDetails({imgTextId:item.id})"><img ng-src="/img/{{item.url}}"/></a></dt>-->
                    <dt ><a ui-sref="MM.detail({imgTextId:item.id})"><img ng-src="api/material/picture/get/img/id?pictureId={{item.coverPicId}}"/></a></dt>
                    <dd class="cl">
                        <!--<p class="L titp">{{item.graphicMessageTitle}}</p>-->
                        <p class="L titp">{{item.title}}</p>
                        <span class="R time_span">{{item.modifyTime |date : 'yyyy-MM-dd '}}</span>
                    </dd>
                </dl>
                <div class="pt-5 pb-5 pl-10" style="border-top:1px solid #eee;">
                    <a href="javascript:;" class="mr-10 c_blue ml-30" ui-sref="MM.addTw({imgTextId:item.id})">编辑</a>
                    <a href="javascript:;" class="c_red ml-30" ng-click="vm.removeImg(item,$index)">删除</a>
                    <a href="javascript:;" class="c_green ml-30" ng-click="vm.quote(item.id)">引用</a>
                </div>
            </div>


        </div>
        <div class="cl">

            <div class="R">
                <pagination ng-if="vm.paginationConf.totalItems && vm.paginationConf.totalItems>0" conf="vm.paginationConf"></pagination>
                <div ng-if="!vm.paginationConf.totalItems" style="text-align:right;padding-top:10px;">
                    本页共0条，总共0条！
                </div>
            </div>
        </div>
    </div>
</div>
