<div class="warp" style="margin-top:20px;">
    <div class=" tw_mes pd-20" style="background:#fff;">
        <h3 class="f16 mb10 ml10">新建图文消息</h3>
        <div class="cl" style="background:#F8F8F8;">
            <div class="L tw_mes_l  pd-10" >
                <p class="mb20 f16 ">图文列表</p>
                <div class="bd  pd-10"  style="background:#fff;">
                    <dl class="pr add_tw_dl" >
                        <dt>
                            <img ng-if="vm.imgSelected" ng-src="api/material/picture/get/img/id?pictureId={{vm.imgSelected}}" />
                            <img ng-if="!vm.imgSelected" src="../../../images/u1134.png" />
                        </dt>
                        <dd class="pa">
                            <span></span>
                            <p style="text-align: center;width:96%" ng-bind="vm.title" title="{{vm.title}}" ></p>
                        </dd>
                    </dl>
                </div>
            </div>

            <!--<div id="myEditor"></div>-->
            <div class="R tw_mes_r">
                <p class="mt10 mb20 f16 " style="padding-left:36px;">图文内容</p>
                <div class="clearfix mb10">
                    <div class="L left_remark mr10">标题:</div>
                    <div class="tit " >
                        <input type="text" placeholder="请输入标题" ng-model="vm.title" maxlength="50" class="input_text mr10 f16" />
                        <span ><span>{{vm.title.length}}</span>/50</span>
                    </div>
                </div>

                <div class="clearfix mb10">
                    <div class="L left_remark mr10">作者:</div>
                    <div class="author ">
                        <input type="text" placeholder="请输入作者" ng-model="vm.author" maxlength="20" class="input_text mr10 " />
                        <span ><span>{{vm.author.length}}</span>/20</span>
                    </div>
                </div>

                <div class="clearfix mb10">
                    <div class="L left_remark mr10">正文:</div>
                    <div class="L" style="width:760px;">
                        <!--加载编辑器的容器-->
                        <script class="ueditor" config="vm.config" id="ueditor" ng-model="vm.ueditorText" type="text/plain" ng-required="true"></script>
                    </div>
                </div>

                <div class="pb10  clearfix" >
                    <div class="L left_remark mr10">原文链接:</div>
                    <div class="L pb20" style="width:800px;border-bottom:1px solid #e3e3e3;">
                    <input type="text" placeholder="一般以 http:// 开头，设置原文链接后，图文中的内容将会失效" ng-model="vm.link" ng-blur="vm.checkUrl()" class="input_text " style="width:500px;border-radius:2px;"/>
                    </div>
                </div >
                <!--<p class="mb20">发布样式编辑</p>-->
                <div class="mb10 clearfix">
                    <div class="L left_remark mr10">封面:</div>
                    <div class="mt-5">大图片建议尺寸：900像素 * 500像素</div>
                </div>
                <div class="mb10 upload_btndiv clearfix">
                    <div class="L left_remark mr10"></div>
                    <div style="width:780px;">
                        <button teletext-upload class="mr10 btn1" style="padding: 0;"></button>
                        <button class="butn" ng-click="vm.selectLocalImg()">从图片库选择</button>
                    </div>
                </div>
                <div class="mb10 clearfix upload_btndiv">
                    <div class="L left_remark mr10"></div>
                    <button class="butn" ng-click="vm.insertCoverImg('api/material/picture/get/img/id?pictureId='+vm.imgSelected)">封面图片显示在正文中</button>

                </div>
                <div class="mb10 clearfix">
                    <div class="L left_remark mr10"></div>
                    <button class="mr10 btn1 btn1_blue" ng-click="vm.storeKnow(vm.title,vm.author,vm.ueditorText,vm.link,vm.imgSelected,vm.graphicMessageId)">提交</button>

                </div>
            </div>
        </div>
    </div>
</div>
