<div class="warp  picLib "  style="margin-top:20px;">
    <div class="p30" style="background:#fff;">
        <h3 class="f22 c-666 mb20">图片库</h3>
        <!--//图片上传时显示进度条-->
        <div class="pic_bar mt-10 " ng-show="vm.uploadParemeter.queueNumber">
            <p class="tc mb-10">{{vm.uploadParemeter.process}}</p>
            <div class="progress mb-20">
                <span class="bar_span"></span>
            </div>
        </div>
        <div class="clearfix mb-20" >
            <span class="L">
                <!--<button  class="btn1 btn1_blue" >上传图片</button>-->
                <button img-upload class=" btn1" style="padding: 0;"></button>
                <span >支持多图片上传，单次最多上传10张图</span>
            </span>
            <div class="R dib">
                <span class="L mr-10">
                    <input type="text" class="L input-text"  placeholder="请输入查询图片的名称"  ng-model="vm.pictureName"   style="width:200px;"/>
                    <input type="button" value=""  ng-click="vm.getPicList(vm.paginationConf.currentPage,vm.paginationConf.pageSize,1)" class="L tw_btn " />
                </span>
                <button class="L btn1 btn1_blue mr-10"  ng-click="vm.exportExcel()">导出</button>
                <button class="L btn1 btn_delete"  ng-click="vm.batchDeletePicture(vm.pictureIds)">批量删除</button>
            </div>
        </div>
        <div class="pic_box_wrap clearfix">
            <table class="pic_tab">
                <tr class="tr1">
                    <td width="5%"><input type="checkbox"  ng-click="vm.selectAll()" ng-checked="vm.isSelectAll"/> </td>
                    <td width="22%">图片预览</td>
                    <td width="23%">图片名称</td>
                    <td width="12%">文件大小</td>
                    <td width="13%">添加时间</td>
                    <td width="12%">添加人</td>
                    <td width="13%">操作</td>
                </tr>
                <tr ng-repeat="item in vm.imageList.objs">
                    <!--<td><input type="checkbox"  ng-click="vm.singleAdd(item.id,vm.pictureIds,vm.isSelectAll,vm.imageList.objs.length)"  ng-checked="vm.pictureIds.inArray(item.id)"/></td>-->
                    <td><input type="checkbox"  ng-click="vm.singleAdd(item.id)"  ng-checked="vm.pictureIds.inArray(item.id)"/></td>

                    <td>
                        <div >
                            <!--<img ng-src="/img/{{item.url}}" />-->
                            <!--<img ng-src="/api/material/picture/getImg?url={{item.url}}" />-->
                            <img ng-src="/api/material/picture/get/img/id?pictureId={{item.id}}" />

                        </div>
                    </td>
                    <td>{{item.name}}</td>
                    <td>{{item.size}} kb</td>
                    <td>{{item.modifyTime |  date : 'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{item.modifierId}}</td>
                    <td>
                        <a href="javascript:;" class="mr-10 c_blue" ng-click="vm.changeName(item)">修改名称</a>
                        <a href="javascript:;" class="c_red" ng-click="vm.batchDeletePicture([item.id])">删除</a>
                    </td>
                </tr>

            </table>
        </div>

        <div class="cl">
            <!--<div class="L pd-20">-->
                <!--<span >本页<b>{{vm.imageList.objs.length}}</b>条，共有<b>{{vm.imageList.total}}</b>条</span>-->
            <!--</div>-->
            <div class="R">
                <pagination ng-if="vm.paginationConf.totalItems && vm.paginationConf.totalItems>0" conf="vm.paginationConf"></pagination>
            </div>
        </div>

    </div>
</div>
