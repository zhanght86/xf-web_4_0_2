<div class="pd-20 ">
    <div class="mb-10">
        <p class="tc mb-10" >查看引用</p>
        <p>该图片被以下知识引用</p>
    </div>
    <div class="text-c mb-10 pic_box_wrap">
        <table class="pic_tab">
            <tr ng-repeat="v in vm.quoteList.knowledgeInfoList">
                <td><a href="javascript:;" class="c_blue"  ui-sref="KM.concept.edit({knowledgeId:v.id})">引用知识 {{v.title}}</a></td>
            </tr>
        </table>
        <table class="pic_tab">
            <tr ng-repeat="v in vm.quoteList.graphicMessageList">
                <td><a href="javascript:;" class="c_blue" ui-sref="MM.addTw({imgTextId:v.id})">引用图文 {{v.title}}</a></td>
            </tr>
        </table>
    </div>
</div>
