<div class="main warp chatKnowBase">

    <div class="clearfix bgwhite mt10 cl">
        <div class="r-cont pd30 ">
            <div class="r-cont-hd mb-10">
                <span>聊天知识库</span>
            </div>
            <div class="r-cont-bd">
                <div class="csso-cz-box clearfix  mb-10">
                    <div class="L ">
                        <div class="L pr chat_add_div ">
                            <button class="btn1 btn1_blue mr10" ui-sref="MM.chatAdd">新增知识</button>
                        </div>
                        <div class="L ">
                            <div uploader-base ></div>
                            <!--<button class="btn1 btn_green" ng-click="vm.batchAddition()">批量新增</button>-->
                        </div>
                    </div>
                    <div class="R">
                        <div class="L mr-10 pr">
                            <div class="clearfix">
                                <span class="L mr-10">
                                    <input type="text" class="L input-text"  placeholder="请输入知识标题"  ng-model="vm.chatKnowledgeTopic"   style="width:200px;"/>
                                    <input type="button" value=""  ng-click="vm.search(vm.paginationConf.currentPage,vm.paginationConf.pageSize,1)" class="L tw_btn " />
                                </span>
                                <button class="L btn se-search-btn advanced_sear_btn" style="border: 1px solid #3ea9fb;" ng-click="vm.searchHeighFlag=!vm.searchHeighFlag">高级查找</button>
                            </div>
                            <div class="advanced_search bd" >
                                <div class="framework mb-10" style="padding-left: 85px;">
                                    <span class="framework_s">知识内容:</span>
                                    <input type="text" ng-model="vm.chatQuestionContent" class="input_text"/>
                                </div>
                                <div class="framework mb-10" style="padding-left: 85px;">
                                    <span class="framework_s">更新时间:</span>
                                    <div>
                                        <label class="mr-10"><input name="time" ng-checked="vm.modifyTimeType==0" ng-click="vm.selectTimeType(0)" type="radio"/>不限</label>
                                        <label class="mr-10"><input name="time" ng-checked="vm.modifyTimeType==1" ng-click="vm.selectTimeType(1)" type="radio"/>近三天</label>
                                        <label class="mr-10"><input name="time" ng-checked="vm.modifyTimeType==2" ng-click="vm.selectTimeType(2)" type="radio"/>近七天</label>
                                        <label><input name="time" ng-checked="vm.modifyTimeType==3" ng-click="vm.selectTimeType(3)" type="radio"/>近一月</label>
                                    </div>
                                </div>
                                <div class="framework mb-10" style="padding-left: 85px;">
                                    <span class="framework_s">作者:</span>
                                    <input type="text" ng-model="vm.chatKnowledgeModifier" class="input_text"/>
                                </div>
                                <div class="tc">
                                    <input type="button" class="btn1 btn1_blue" ng-click="vm.search(vm.paginationConf.currentPage,vm.paginationConf.pageSize,1)" value="高级搜索" style="width:100px;"/>
                                </div>
                            </div>
                        </div>
                        <button class="btn1 L btn_green  mr-10 f14"  ng-click="vm.exportExcel()">导出</button>
                        <a href="/api/material/chat/knowledge/download?fileName=chatKnowledgeTemplate.xls" target="_blank" class="btn1 L btn1_blue2  mr-10" style="line-height:20px;">下载模板</a>
                        <button class="btn1 R btn_delete f14" ng-click="vm.delKnowledge()">批量刪除</button>
                    </div>
                </div>
                <div class="clearfix csso-bd bd pl-20 pr-20 mt-30" style="min-height:400px;">
                    <div class="mt-20" style="margin-bottom:-10px;">
                        <input type="checkbox" ng-click="vm.selectAll()"  ng-checked="vm.selectAllCheck"/> 全选
                    </div>
                    <ul class="csso-lsit">
                        <li ng-if="vm.listData" ng-repeat="item in vm.listData.objs">
                            <div class="mb-10">
                                <!--<input type="checkbox" style="vertical-align: middle;margin:0px 5px 3px 0;" ng-click="vm.getDel($event,item.chatKnowledgeId)"/>-->
                                <input type="checkbox" style="vertical-align: middle;margin:0px 5px 3px 0;" ng-checked="vm.delArr.inArray(item.id)" ng-click="vm.selectSingle(item.id)"/>
                                <a  class="c-primary f-16" ui-sref="MM.chatEdit({knowTextId:item.id})">聊天主题：{{item.topic}}</a>
                            </div>
                            <div class="f-14 mb-10">聊天问法个数：{{item.chatQuestionList.length}}</div>
                            <div class="cl">
                                <div class="L">
                                    <span class="mr-20">知识类型：聊天新增
                                        <!--{{item.origin |typeFilter }}-->
                                    </span>
                                    <span>作者：{{item.modifierId}}</span>
                                </div>
                                <div class="R">
                                    <span>更新时间：{{item.modifyTime | date : 'yyyy-MM-dd HH:mm:ss' }}</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="cl">
                        <!--<div class="L pt-20 pb-20">-->
                            <!--<span >本页<b>{{vm.listData.objs.length}}</b>条，共有<b>{{vm.listData.total}}</b>条</span>-->
                        <!--</div>-->
                        <div class="R">
                            <pagination ng-if="vm.paginationConf.totalItems && (vm.paginationConf.totalItems>0)" conf="vm.paginationConf"></pagination>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

    .webuploader-pick{padding:7px 15px;}
    .advanced_search {width:400px;background:#fff;}
