<div class="warp" style="margin-top:20px;">
    <div class="p20" style="background:#fff;">
        <!--//图片上传时显示进度条-->
        <div class="pic_bar mt-10 " ng-show="vm.uploadParemeter.queueNumber">
            <p class="tc mb-10">{{vm.uploadParemeter.process}}</p>
            <div class="progress mb-20">
                <span class="bar_span"></span>
            </div>
        </div>
        <div class="clearfix mb-20" >
            <span class="L">
                <!--<button  class="btn1 btn1_blue" >上传语音</button>-->
                <button class="L btn1 btn1_blue mr-10" ng-click="vm.uploadSpeech()">上传语音</button>
                <span >目前只支持单个语音上传，格式为：mp3、wmv。单个大小为1.95M以内</span>
            </span>
            <div class="R dib">
                <span class="L mr-10">
                    <input type="text" class="L input-text" ng-model="vm.voiceName" placeholder="请输入查询语音的名称" style="width:200px;"/>
                    <input type="button" value="" class="L tw_btn " ng-click="vm.searchVoice(1)"/>
                </span>
                <button class="L btn1 btn1_blue mr-10" ng-click="vm.exportExcel()">导出</button>
                <button class="L btn1 btn_delete" ng-click="vm.batchDeleteVoice(vm.voiceIds)">批量删除</button>
            </div>
        </div>
        <div class="pic_box_wrap clearfix">
            <table class="pic_tab">
                <tr class="tr1">
                    <td width="5%"><input type="checkbox" ng-click="vm.selectAll()" ng-checked="vm.isSelectAll" /> </td>
                    <td width="26%">名称</td>
                    <td width="15%">大小</td>
                    <td width="18%">添加时间</td>
                    <td width="16%">添加人</td>
                    <td width="20%">操作</td>
                </tr>
                <tr ng-repeat="item in vm.voiceList.objs">
                    <td><input type="checkbox" ng-checked="vm.voiceIds.inArray(item.voiceId)" ng-click="vm.selectSingle(item.voiceId)"/></td>
                    <td>{{item.voiceName}}</td>
                    <td>{{item.voiceSize}}</td>
                    <td>{{item.voiceModifyTime | date : "yyyy-MM-dd HH:mm:ss"}}</td>
                    <td>{{item.voiceUserName}}</td>
                    <td>
                        <a href="javascript:;" class="mr-10 c_blue" ng-click="vm.changeName(item)">修改名称</a>
                        <a href="javascript:;" class="c_red mr-10" ng-click="vm.batchDeleteVoice([item.voiceId])">删除</a>
                        <a href="/api/ms/voiceManage/download?fileName={{item.voiceUrl}}" target="_blank">下载</a>
                    </td>
                </tr>
                <!--<tr>-->
                    <!--<td><input type="checkbox" /></td>-->
                    <!--<td>国歌.mp3</td>-->
                    <!--<td>140.3kb</td>-->
                    <!--<td>2017-08-15</td>-->
                    <!--<td>zhangzheng</td>-->
                    <!--<td>-->
                        <!--<a href="javascript:;" class="mr-10 c_blue" ng-click="vm.changeName()">修改名称</a>-->
                        <!--<a href="javascript:;" class="c_red">删除</a>-->
                    <!--</td>-->
                <!--</tr>-->
            </table>

        </div>

        <div class="cl">
            <div class="L pd-20">
                <span >本页<b>{{vm.voiceList.objs.length}}</b>条，共有<b>{{vm.voiceList.total}}</b>条</span>
            </div>
            <div class="R">
                <pagination ng-if="vm.paginationConf.totalItems && vm.paginationConf.totalItems>0" conf="vm.paginationConf"></pagination>
            </div>
        </div>
    </div>
</div>

</style>

</script>
