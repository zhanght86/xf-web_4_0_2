<div class="warp" style="margin-top:20px;">
    <div class=" tw_mes pd-20" style="background:#fff;">
        <h3 class="f16 mb10 ml10">新建图文消息</h3>
        <div class="cl" style="background:#F8F8F8;">
            <div class="L tw_mes_l mr30 pd-10" >
                <p class="mb20">图文列表</p>
                <div class="bd  pd-10"  style="background:#fff;">
                    <dl class="pr add_tw_dl" >
                        <dt>
                            <img ng-if="vm.imgSelected" ng-src="/img/{{vm.imgSelected.url}}" />
                            <img ng-if="!vm.imgSelected" src="../../../images/u1134.png" />
                        </dt>
                        <dd class="pa">
                            <span></span>
                            <p style="text-align: center;width:96%" ng-bind="vm.title" title="{{vm.title}}" ></p>
                        </dd>
                    </dl>
                </div>
            </div>

            <div id="myEditor"></div>
            <div class="R tw_mes_r">
                <p class="mt10">图文内容</p>
                <div class="tit mt10 mb20">
                    <input type="text" placeholder="请必须输入标题" ng-model="vm.title" maxlength="50" class="input_text mr20 f16" />
                    <span ><span>{{vm.title.length}}</span>/50</span>
                </div>
                <div class="author mt20 mb20">
                    <input type="text" placeholder="请输入作者" ng-model="vm.author" maxlength="20" class="input_text mr20 " />
                    <span ><span>{{vm.author.length}}</span>/20</span>
                </div>

                <div class="mt20 mb20" >
                    <!--加载编辑器的容器-->
                    <script class="ueditor" config="vm.config" id="ueditor" ng-model="vm.ueditorText" type="text/plain" ng-required="true"></script>
                    <!--<script id="container" name="content" type="text/plain" style="width:95%;background:none;border:0;margin:0;min-height: 300px;">这里写你的初始化内容</script>-->
                   <!--{{vm.ueditorText}}-->
                    <!--<div class="ueditor" config="vm.config" id="ueditor" ng-model="vm.ueditorText"></div>-->
                </div>
                <div class="pb20 mb20" style="border-bottom:1px solid #e3e3e3;">
                    <!--<input type="checkbox" />-->
                    原文链接
                    <input type="text" placeholder="设置原文链接后，图文中的内容将会失效" ng-model="vm.link" class="input_text ml20" style="width:500px;border-radius:2px;"/>
                </div >
                <p class="mb20">发布样式编辑</p>
                <div class="mb10">
                    <span style="color:#333;margin-right:10px;">封面</span> 大图片建议尺寸：900像素 * 500像素
                </div>
                <div class="mb10 upload_btndiv">
                    <!--<button class="mr10 butn">本地上传</button>-->
                    <button teletext-upload class=" btn1" style="padding: 0;"></button>
                    <button class="butn" ng-click="vm.selectLocalImg()">从图片库选择</button>
                </div>
                <div class="mb10 upload_btndiv">
                    <!--<input type="checkbox" />-->
                    <button class="butn" ng-click="vm.insertCoverImg(vm.imgSelected)">封面图片显示在正文中</button>

                </div>
                <div class="mb10 upload_btndiv">
                    <button class="mr10 btn1 btn1_blue" ng-click="vm.storeKnow(vm.title,vm.author,vm.ueditorText,vm.link,vm.imgSelected,vm.raphicMessageId)">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
