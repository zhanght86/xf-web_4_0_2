<div class="wrap" >
    <div class="p20" style="background:#fff;">
        <div class="text-c mb-20">
            <input type="text" placeholder="用户姓名" ng-model="vm.searchName" style="width:250px" class="input-text">
            <button class="btn1 btn1_blue" type="button"  ng-click="vm.search(1)">搜用户</button>
        </div>
        <div class="bd p20" style="background:#fcfdfd;">
            <div class="mb-10 cl">
            	<span class="L">
                	<button  class="btn1 btn1_blue" ng-click="vm.addUser()"> 添加用户</button>
                </span>
                <span class="R">
                	<!--<button  class="btn1 btn_delete"> 批量删除</button>-->
                    <button  class="btn1 btn_delete" ng-click="vm.deleteUsers()"> 批量删除</button>
                </span>
            </div>
            <div class="cl">
                <div class="r">
                    <!--<span class="c-999 pl-10">共有数据：<strong id="user_total">3</strong> 条 </span>-->
                    <span class="c-999 pl-10">共有数据：<b >{{vm.userDataTotal}}</b> 条</span>

                </div>
            </div>
            <div class="mt-20">
                <table class="stop_word_tab" id="user_table">
                    <thead>
                    <tr>
                        <th class="bold" width="3%"><input class="selectAllBtn" type="checkbox" ng-click="vm.selectAll($event)" ng-checked="vm.selectAllCheck || (vm.deleteIds.length == vm.listData.length)"/></th>
                        <th class="bold" width="8%">姓名</th>
                        <th class="bold" width="8%">登录名</th>
                        <th class="bold" width="11%">手机</th>
                        <th class="bold" width="13%">邮箱</th>
                        <th class="bold" width="8%">角色</th>
                        <th class="bold" width="15%">更新时间</th>
                        <th class="bold" width="10%">应用范围</th>
                        <th class="bold" width="9%">状态</th>
                        <th class="bold" width="15%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in vm.listData">
                        <!--<td>    {{item}}</td>-->
                        <td><input type="checkbox" ng-checked="vm.selectAllCheck || vm.deleteIds.inArray(id)" ng-click="vm.selectSingle($event,item.userId)"/></td>
                        <td>{{item.userName}}</td>
                        <td>{{item.userLoginName}}</td>
                        <td>{{item.userPhoneNumber}}</td>
                        <td>{{item.userEmail}}</td>
                        <td>{{item.roleName}}</td>
                        <td>{{item.createTime | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td><span ng-repeat="val in item.applicationName[0].data">{{val.applicationName}}<i ng-if="$index!=item.applicationName[0].data.length-1">,</i></span></td>
                        <td>
                            <span class="btn1 btn_green2" ng-if="item.statusId==10001">已启用</span>
                            <span class="btn1 btn_red" ng-if="item.statusId==10002">未启用</span>
                        </td>
                        <td>
                            <span ng-if="item.statusId==10001"><a href="javascript:;" title="停用" class="mr-10 c-primary" ng-click="vm.changeStatus(item.userId,item.statusId)">停用</a></span>
                            <span ng-if="item.statusId==10002"><a href="javascript:;" title="启用" class="mr-10 c-primary" ng-click="vm.changeStatus(item.userId,item.statusId)">启用</a></span>
                            <a href="javascript:;" title="编辑" class="mr-10 c-orange" ng-click="vm.editUser(item)">编辑</a>
                            <a href="javascript:;" title="删除" class="mr-10 c-red" ng-click="vm.deleteUser(item.userId)">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <pagination ng-if="vm.paginationConf.totalItems && vm.paginationConf.totalItems>0" conf="vm.paginationConf"></pagination>
        </div>
    </div>
</div>
