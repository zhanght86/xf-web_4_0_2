<div class="pd-20">
    <div class="tc mb-20">
        <span class="mr-10">请选择添加该条知识的类型</span>
        <select class="sel bd" ng-model="vm.stateUrlVal">
            <option ng-repeat="state in vm.stateUrl" value="{{state.value}}">{{state.name}}</option>
        </select>
    </div>
    <div class="tc">
        <button class="btn1 btn1_blue mr-20" ng-click="closeThisDialog(1)">确定</button>
        <button class="btn1 btn_gray" ng-click="closeThisDialog(0)">取消</button>
    </div>
</div>
