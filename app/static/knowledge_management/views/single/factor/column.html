
<div class="pd-30">
    <form action="" method="" class="form form-horizontal">
        <input type="hidden" name="greeting_word_modifier"/>

        <div class="mb-10 cl">
            <label class="form-label col-xs-3 col-sm-2">要素名称：</label>
            <div class="formControls col-xs-9 col-sm-9">
                <input type="text"  name="greeting_word_key" ng-model="column.name" class="input-text"/>
            </div>
        </div>
        <div class="mb-10 cl">
            <label class="form-label col-xs-3 col-sm-2">要素类型：</label>
            <div class="formControls col-xs-9 col-sm-9">
                <select class="input-text" ng-model="column.type">
                    <option value="80">字符串</option>
                    <option value="89">整数</option>
                    <option value="83">日期</option>
                </select>
            </div>
        </div>
        <div class="mb-10 cl">
            <label class="form-label col-xs-3 col-sm-2">反问：</label>
            <div class="formControls col-xs-9 col-sm-9">
                <input type="text" placeholder="请问您需要的收益率多少？" ng-model="column.ask" class="input-text"/>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input type="button" class="btn1 btn1_blue ml-10" ng-disabled="!column.name || !column.type || !column.ask"  ng-click="closeThisDialog(1)" value="保存" />
                <input type="button" class="btn1 btn1_blue ml-10" ng-click="closeThisDialog(0)" value="取消" />
            </div>
        </div>
    </form>
</div>
