<div ui-view="header"></div>

<div class="wrap" style="margin-top:10px;">
    <div class="pd30" style="background:#fff;">
        <div class="data_time_statis_top mb-20" style="width:760px;">
            <span>用户</span>
            <input type="text" class="input-text bd" style="width:200px;height:31px;" ng-model="vm.operationLogAuthor"/>
            <span>
            日期范围:
                <input type="text" id="startTime" onchange=""  ng-model="vm.startTime"  onclick="WdatePicker({startDate:'%y',dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endTime\')}'})" class="input-text Wdate "  style="width:185px;border:1px solid #e1e1e1;height:31px;font-size:14px;" placeholder="请选择开始日期" readonly>
                            -
                <input type="text" id="endTime"   onchange="" ng-model="vm.endTime" onclick="WdatePicker({startDate:'%y',dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}'})" class="input-text Wdate "  style="width:185px;border:1px solid #e1e1e1;height:31px;font-size:14px;" placeholder="请选择结束日期" readonly>
            </span>
            <input type="button" class="btn1 btn1_blue" value="查询" ng-click="vm.getData(1)"/>
        </div>
        <div>
            <table class="access_amount_table">
                <tr>
                    <td width="20%">时间</td>
                    <td width="20%">用户</td>
                    <td width="60%">操作</td>
                </tr>
                <tr ng-repeat="item in vm.listData.objs">
                    <td>{{item.operationLogTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{item.operationLogAuthor}}</td>
                    <td>{{item.operationLogType | operateState:item.operationLogTitle }}</td>
                </tr>
            </table>
            <pagination ng-if="vm.paginationConf.totalItems && vm.paginationConf.totalItems>0" conf="vm.paginationConf"></pagination>

        </div>
    </div>
</div>
