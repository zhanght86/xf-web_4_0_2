<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>小富智能机器人</title>
    <link rel="shortcut icon" type="image/ico" href="images/images/title_logo.png" />
    <link rel="stylesheet" href="css/home/login.css"/>
</head>
<body style="background:url('images/images/log-bg.jpg') repeat">
    <div class="login-cont" id="login-html">
        <div class="login-box">
        <div class="hd">
            <img class="log-logo" src="images/images/log-logo.png"/>
            <span>小富机器人控制平台</span>
            <em>V4.0</em>
        </div>
        <div class="bd" style="border: 0;">
            <h3 class="title">登 &nbsp;录</h3>
            <div class="from-box">
                <div class="item" style="margin-bottom: 5px">
                    <input id="login-user-name" class="login-ipt-box textIndent10" onfocus="reset_tip()" autofocus onkeydown="login_system(event)" type="text" placeholder="用户名"/>
                </div>
                <span style="color: red;font-size: 14px;display: inline-block;margin: 4px ;text-indent:2px " id="error-tip"> </span>
                <div class="item">
                    <input id="login-password" class="login-ipt-box textIndent10" onfocus="reset_tip()"  type="password" onkeydown="login_system(event)"  placeholder="密码" />
                </div>
                <!--<div class="item">-->
                    <!--<input id="random-number-value" class="login-ipt-box textIndent10" style="width: 216px;" onkeydown="login_system(event)" type="text" placeholder="验证码" />-->
                    <!--<span id="random-number" class="yzm"  onclick="change_random_number()"></span>-->
                <!--</div>-->
                <div class="tac">
                    <span  class="login-btn"   onclick="login_system()">登录</span>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="js/login/common.js"></script>
<script src="js/login/compatible.js"></script>
<script src="js/login/ajax.js"></script>
<script src="js/login/login.js"></script>
</html>
