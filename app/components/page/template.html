<div class="paging">
    <div class="fr">
        <div class="fl">
            本页共{{conf.pageSize}}条,总共{{conf.totalItems}}条,
            每页<select name=""  ng-model="conf.pageSize" style="border: 1px solid #333">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select> 条 ,
        </div>

        <ul class="fl">
            <li ng-class="{disabled: conf.currentPage == 1}"><a class="prev" href="javascript:void(0);" ng-click="prevPage()"></a></li>
            <li style="cursor:pointer" ng-repeat="item in pageList track by $index"><a ng-class="{active: item == conf.currentPage}" ng-click="changeCurrentPage(item)">{{item}}</a></li>
            <li><a class="next" href="javascript:void(0);" ng-click="nextPage()"></a></li>
        </ul>
        <span class="paging-tj fl">共<span ng-bind="conf.numberOfPages"></span>页，跳至<input class="paging-page" type="text" ng-keypress="jumpToPage($event)" ng-model="jumpPageNum" ng-keyup="checkInput($event)"/>页</span>
    </div>
</div>
