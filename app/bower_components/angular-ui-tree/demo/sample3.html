<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS NestedSortable demo</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="demo.css">
</head>
<body ng-app="demo">

  <div class="container" ng-controller="sample3Ctrl">
    <h1 class="page-header">NestedSortable - demo 3</h1>
    <a href="index.html"><i class="glyphicon glyphicon-chevron-left"></i> Back to overview page</a>

    <div class="row">
      <div class="col-lg-6">
        <h3>Tree view</h3>
        <ol ui-nested-sortable="options" ng-model="list">
            <li ng-repeat="item in list" ui-nested-sortable-item="">
              <div ui-nested-sortable-handle>
                {{item.title}}
              </div>
              <ol ui-nested-sortable="options" ng-model="item.items">
                <li ng-repeat="subItem in item.items" ui-nested-sortable-item="">
                  <div ui-nested-sortable-handle>
                    {{subItem.title}}
                  </div>
                  <ol ui-nested-sortable="options" ng-model="subItem.items">
                    <li ng-repeat="subItem1 in subItem.items" ui-nested-sortable-item="">
                      <div ui-nested-sortable-handle>
                        {{subItem1.title}}
                      </div>
                    </li>
                  </ol>
                </li>
              </ol>
            </li>
          </ol>         
      </div>

      <div class="col-lg-6">
        <h3>Data binding</h3>
        <div class="info">
          {{info}}
        </div>
        <pre class="code">{{ list | json }}</pre>
      </div>
    </div>

  </div>
  
  <script src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="dist/angular-nested-sortable.js"></script>
  <script type="text/javascript" src="demo.js"></script>
</body>
</html>
