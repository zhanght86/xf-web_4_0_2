<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS NestedSortable IE8 demo</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="demo.css">
</head>
<body ng-app="demo" id="ng-app">

  <!-- Nested list template -->
  <script type="text/ng-template" id="items_renderer.html">
    <div ui-nested-sortable-handle>
      {{item.title}}
      <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
      <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
    <ol ui-nested-sortable="options" ng-model="item.items">
      <li ng-repeat="item in item.items" ui-nested-sortable-item="" ng-include="'items_renderer.html'">
      </li>
    </ol>
  </script>

  <div class="container" ng-controller="sample1Ctrl">
    <h1 class="page-header">NestedSortable - demo 1</h1>
    <a href="index.html"><i class="glyphicon glyphicon-chevron-left"></i> Back to overview page</a>

    <div class="row">
      <div class="col-lg-6">
        <h3>Tree view</h3>
        
        <ol ui-nested-sortable="options" ng-model="list" >
          <li ng-repeat="item in list" ui-nested-sortable-item="" ng-include="'items_renderer.html'"></li>
        </ol>
      </div>

      <div class="col-lg-6">
        <h3>Data binding</h3>
        <div class="info">
            {{info}}
        </div>
        <pre class="code">{{ list | json }}</pre>
      </div>
    </div>

  </div>

  <script src="bower_components/es5-shim/es5-shim.js"></script>

  <!-- include jQuery 1.x to be IE8-compatible -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

  <!-- be sure to include an IE8-compatible version of AngularJS: <= 1.2 -->
  <script src="bower_components/angular/angular.min.js"></script>

  <script type="text/javascript" src="dist/angular-nested-sortable.js"></script>
  <script type="text/javascript" src="demo.js"></script>
</body>
</html>
