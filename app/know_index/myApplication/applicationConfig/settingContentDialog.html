<div class="pd-30">
    <form class="form form-horizontal" >
        <div>
            <ul class="classic_head_ul clearfix">
                <li ng-repeat="item in robot.classicHead" ng-class="robot.newRobotHead==item ? 'active' : ''"
                    ng-click="robot.selectClassic(item)">
                    <img ng-src="../../images/{{item}}">
                </li>
            </ul>
        </div>
        <div class="row cl">
            <div class="text-c">
                <button  class="btn1 btn1_blue mr-20" type="button" ng-click="closeThisDialog(1)"> 保存</button>
                <button  class="btn1 btn_gray" type="button" ng-click="closeThisDialog(0)"> 取消</button>
            </div>
        </div>
    </form>
</div>
<style>
    .ipt-txt-box .ipt-txt{
        border:1px solid gray
    }
    .classic_head_ul li {
        width: 23%;
        height: 85px;
        margin-right: 2%;
        margin-bottom: 10px;
        float: left;
        box-sizing: border-box;
        border: 2px solid #fff;
        overflow:hidden;
    }
    .classic_head_ul li.active {
        border-color: red;
    }
</style>
<script>
    $('.classic_head_ul li').click(function(){
        $(this).addClass('active').siblings().removeClass();
    });

</script>
