<div class="" >
    <form class="form form-horizontal">
        <div class="mb-10 mt-10 pl30" style="height:200px;overflow:auto;">
            <div class="latit_repres_div">
                <div class="mb-10 clearfix">
                    <span class="add_ele_span L">维度名称：</span>
                    <div class="dib L pl-5">
                        <input type="text"  class="input-text " placeholder="维度名称" />
                    </div>
                    <div class="dib ml-15 pt-5 L mr-15">
                        <span class="L mr-10">状态：</span>
                        <div  class="open1 b_box" style="display:inline-block;float:left;">
                            <div  class="open2 s_box" onclick="turn_on(this);"></div>
                        </div>
                    </div>
                </div>
                <div class="mb-10 ">
                    <span class="add_ele_span">维度表示：</span>
                    <div class="dib">
                        <input type="text" placeholder="请输入纬度表示" class="input-text  latitude"/>
                    </div>
                    <a href="javascript:;" class="create_a" onclick="add_pro();"><img src="../../../images/images/add_img.png" alt=""></a>
                </div>
            </div>

        </div>
        <div class="tc">
            <input type="button" class="btn1 btn1_blue mr-15" value="保存" />
            <input type="button" class="btn1 btn_gray" value="取消" />
        </div>
    </form>
</div>
<style>

</style>
<script>

    //开关
    function turn_on(obj){
        if($(obj).parent().hasClass('close1')){
            $(obj).parent().attr('class','b_box open1');

        }else{
            $(obj).parent().attr('class','b_box close1');
        }
        if($(obj).hasClass('close2')){
            $(obj).attr('class','s_box open2');
        }else{
            $(obj).attr('class','s_box close2');
        }
    }
</script>
