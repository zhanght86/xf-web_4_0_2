<div class="r-cont pd30 parameterSetting">
    <div class="r-cont-hd">
        <span>参数设置</span>
    </div>
    <div class="r-cont-bd oh pt30 ">
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    评论小尾巴：
                </div>
                <div class="value">
                    <div class="dib pt-5 mr-15">
                        <div ng-class="app.settingCommentOn?'open1 b_box': 'close1 b_box'"
                             ng-click="app.turnOn(app.settingCommentOn,'settingCommentOn')" style="float:left;margin-right:10px;">
                            <div  ng-class="app.settingCommentOn?'open2 s_box': 'close2 s_box'"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    寒暄开关：
                </div>
                <div class="value">
                    <div class="dib pt-5 mr-15">
                        <div ng-class="{1: 'open1 b_box', 0: 'close1 b_box'}[app.settingGreetingOn]"
                             ng-click="app.turnOn(app.settingGreetingOn,'settingGreetingOn')" style="float:left;margin-right:10px;">
                            <div ng-class="{1: 'open2 s_box', 0: 'close2 s_box'}[app.settingGreetingOn]"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    关联个数：
                </div>
                <div class="value">
                    <input class="input-text" type="number" ng-model="app.settingRelateNumber"
                           ng-change="app.parameterLimit(1,'settingRelateNumber')" step="1"
                           placeholder="配置关联问题的个数，标准格式为数字型" style="width: 350px;" required>
                </div>
                <div id="settingRelateNumber" class="error-tip c-red" style="display:none;">
                    关联个数必须为正整数!
                </div>
            </div>
        </div>
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    推荐个数：
                </div>
                <div class="value">
                    <input class="input-text" type="number" ng-model="app.settingRecommendNumber"
                           ng-change="app.parameterLimit(1,'settingRecommendNumber')" step="1"
                           placeholder="配置推荐问题个数，标准格式为数字型" style="width: 350px;" required>
                </div>
                <div id="settingRecommendNumber" class="error-tip c-red" style="display:none;">
                    推荐问题个数必须为正整数!
                </div>
            </div>
        </div>

        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    上限阈值：
                </div>
                <div class="value">
                    <input class="input-text" type="number" ng-model="app.settingUpperLimit"
                           ng-change="app.parameterLimit(0,'settingUpperLimit')" step="0.1"
                           placeholder="配置上限阈值，标准格式为float型" style="width: 350px;" required>
                </div>
                <div id="settingUpperLimit" class="error-tip c-red" style="display:none;">
                    上限阈值只可以为0到1的浮点数并且不能小于下限阈值!
                </div>
            </div>
        </div>
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    下限阈值：
                </div>
                <div class="value">

                    <input class="input-text" type="number" ng-model="app.settingLowerLimit"
                           ng-change="app.parameterLimit(0,'settingLowerLimit')" step="0.1"
                           placeholder="配置下线阈值，标准格式为float型" style="width: 350px;" required>
                </div>
                <div id="settingLowerLimit" class="error-tip c-red" style="display:none;">
                    下限阈值只可以为0到1的浮点数并且不能大于上限阈值!
                </div>
            </div>
        </div>
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    寒暄阈值：
                </div>
                <div class="value">
                    <input class="input-text" type="number" ng-model="app.settingGreetingThreshold"
                           ng-change="app.parameterLimit(0,'settingGreetingThreshold')" step="0.1"
                           placeholder="配置寒暄阈值，标准格式为float型" style="width: 350px;" required>
                </div>
                <div id="settingGreetingThreshold" class="error-tip c-red" style="display:none;">
                    寒暄阈值只可以为0到1的浮点数!
                </div>
            </div>
        </div>
        <div class="jqrsz-btn-box">
            <a class="btn btn-blue mr10" ng-click="app.editApplication()">保存</a>
            <a class="btn btn-gray" ng-click="$state.reload()">取消</a>
        </div>

    </div>
