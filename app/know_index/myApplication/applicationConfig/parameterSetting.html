<div class="r-cont pd30">

        <span>参数设置</span>
    </div>
    <div class="r-cont-bd oh pt30">
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    评论小尾巴：
                </div>
                <div class="value">
                    <div class="dib pt-5 mr-15">
                        <div  class="open1 b_box" style="float:left;margin-right:10px;">
                            <div  class="open2 s_box" onclick="turn_on(this);"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    寒暄开关：
                </div>
                <div class="value">
                    <div class="dib pt-5 mr-15">
                        <div  class="open1 b_box" style="float:left;margin-right:10px;">
                            <div  class="open2 s_box" onclick="turn_on(this);"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    话轮识别：
                </div>
                <div class="value">
                    <div class="dib pt-5 mr-15">
                        <div  class="open1 b_box" style="float:left;margin-right:10px;">
                            <div  class="open2 s_box" onclick="turn_on(this);"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    关联个数：
                </div>
                <div class="value">
                    <input class="input-text" type="text" placeholder="配置关联问题的个数，标准格式为数字型" style="width: 350px;">
                </div>
            </div>
        </div>
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    推荐个数：
                </div>
                <div class="value">
                    <input class="input-text" type="text" placeholder="配置推荐问题个数，标准格式为数字型" style="width: 350px;">
                </div>
            </div>
        </div>
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    获取数据时间：
                </div>
                <div class="value">
                    <input class="input-text" type="text" placeholder="配置关联问题的个数，标准格式为数字型" style="width: 350px;">
                </div>
            </div>
        </div>
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">

            </div>
        </div>
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    下限阈值：
                </div>
                <div class="value">
                    <input class="input-text" type="text" placeholder="配置下线阈值，标准格式为float型" style="width: 350px;">
                </div>
            </div>
        </div>
        <div class="jqrsz-item jqrsz-item2">
            <div class="item-line">
                <div class="lable">
                    寒暄阈值：

                <div class="value">

        </div>
        <div class="jqrsz-btn-box">
            <a class="btn btn-blue mr10" href="javascript:;">保存</a>
            <a class="btn btn-gray" href="javascript:;">取消</a>
        </div>

    </div>
</div>
<style>
    .jqrsz-item2{border-top:0;padding:0;margin-top:0;}
</style>
<script>
    //开关
    function turn_on(obj){
        if($(obj).parent().hasClass('close1')){
            $(obj).parent().attr('class','b_box open1');

        }else{
            $(obj).parent().attr('class','b_box close1');
        }
        if($(obj).hasClass('close2')){
            $(obj).attr('class','s_box open2');
        }else{
            $(obj).attr('class','s_box close2');
        }

    }
</script>
