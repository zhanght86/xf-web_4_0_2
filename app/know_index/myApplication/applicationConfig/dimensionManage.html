<div class="r-cont pd30">
    <div class="r-cont-hd">
        <span>维度管理</span>
    </div>
    <div class="r-cont-bd oh ">
        <div class="con_box  mb25">
            <div class="pr con_box_serl bd mr10" style="margin:0 auto 20px;">
                <input type="text" class="txt L" placeholder="请输入维度名称"  style="width:257px;">
                <input type="button" class="btn1" value="查找" >
            </div>
            <div class="mb10 bd p20 cl" style="background:#fcfdfd;border-color:#f2f4f7;">
                <div class="cl mb-20">
                    	<span class="L">
                        	<button class="L btn1 btn1_blue mr-10" ng-click="vm.addDimension()">创建维度</button>
                        </span>
                        <span class="R">
                            <span>共有数据：<b ></b> 条</span>
                        </span>
                </div>
                <div>
                    <table class="stop_word_tab" >
                        <thead>
                        <tr>
                            <th class="bold" width="5%"><input  type="checkbox" /></th>
                            <th class="bold" width="15%">维度名称</th>
                            <th class="bold" width="15%">创建时间</th>
                            <th class="bold" width="12%">创建人</th>
                            <th class="bold" width="14%">启用状态</th>
                            <th class="bold" width="15%">操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="item in vm.listData">
                            <td><input  type="checkbox" /></td>
                            <!--<td>地区</td>-->
                            <td>{{item.dimensionName}}</td>
                            <!--<td>2016.9.27 12:00:00</td>-->
                            <td>{{item.createTime | date : 'yyyy-MM-dd hh:mm:ss'}}</td>
                            <!--<td>张琼琼</td>-->
                            <td>{{item.creatorId}}</td>
                            <!--<td><span class="btn1 btn_green2">已启用</span></td>-->
                            <td>
                                <span class="btn1 btn_green2" ng-if="item.dimensionStatusId==10001">已启用</span>
                                <span class="btn1 btn_red" ng-if="item.dimensionStatusId==10002">未启用</span>
                            </td>
                            <td>
                                <a href="javascript:;" class="c-primary mr-10" ng-click="vm.editDimension()">编辑</a>
                                <a href="javascript:;" class="c-error" onclick="remove_del();">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--<div class="page clearfix" id="page">-->
                <!--</div>-->
                <pagination ng-if="vm.paginationConf.totalItems && vm.paginationConf.totalItems>0" conf="vm.paginationConf"></pagination>

            </div>
        </div>
    </div>
</div>
<style>

</style>
<script>

</script>
