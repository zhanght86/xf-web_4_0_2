<div ui-view="header"></div>

<div class="main warp">
    <div class="crumbs-nav bgwhite mt20">
        <span class="cn-lable">你曾经路过此地：</span>
        <span class="cn-value"><a class="cn-a" href="javascript:;">首页</a><i class="close">x</i></span>
        <span class="cn-value"><a class="cn-a" href="javascript:;">我的应用</a><i class="close">x</i></span>
        <span class="cn-value"><a class="cn-a" href="javascript:;">评论列表</a><i class="close">x</i></span>
        <span class="cn-value active"><a class="cn-a" href="javascript:;">机器人设置</a><i class="close">x</i></span>
    </div>

    <div class="libraryCnt">
        <div class="libraryFt pd-20">
            <!--<input class="libSearch" type="text">-->
            <div class="mb-30">
                <input type="text" class="input_text"/>
                <input type="button" value="查找" class="btn1 btn1_blue"/>
            </div>
            <div class="item-line">
                <div class="value menu_1Div" id="menu_1Div">
                    <div class="ipt-txt-box">
                        <input class="ipt-txt" ng-model="vm.knowledgeBotVal" id="ipt-txt" type="text" ng-disabled/>
                        <i class="btn-menu_1" ng-click="vm.knowledgeBot($event,0)"></i>
                        <div class="aside-navs aside-navs2 show" >
                            <ul class="menus show">
                                <li ng-repeat="item in vm.botRoot" data-option="{{item.categoryPid}}">
                                    <div class="slide-a">
                                        <a class="ellipsis" href="javascript:;">
                                            <i class="icon-jj" data-option="{{item.categoryId}}"></i>
                                            <span data-option="{{item.categoryId}}">{{item.categoryName}}</span>
                                            &nbsp;<p class='treeEdit' bot-info={{item}}><img class="edit" src='images/bot-edit.png'/><img class="delete" style='width: 12px;' src='images/detel.png'/></p>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="libraryRth" style="width:730px;">
            <div class="tac mt10" style="margin: 0; text-align: left">
                <a class="btn btn-blue" ui-sref="botApply.manage">框架套用</a>
                <a class="btn btn-green ml15" href="javascript:;">批量导入框架</a>
                <a class="btn btn-green2 ml15" href="javascript:;">导出框架</a>
            </div>
            <div class="HierarchyCnt">
                <p>新建子类</p>
                <div>
                    <span>分支类型: </span>
                    <select id="category-type">
                        <option value=10009>默认</option>
                        <option value=10008>流程</option>
                        <option value=10007>划分</option>
                        <option value=10006>属性</option>
                    </select>
                </div>
                <div>
                    <span>分支属性: </span>
                    <input id="category-attribute-name" type="text"/>
                </div>
                <div>
                    <span>分支名称: </span>
                    <input id="category-name" type="text"/>
                </div>
                <div class="tac mt10" style="text-align: left;padding-left: 105px;">
                    <a id="add" class="btn btn-blue" href="javascript:;" ng-click="vm.addBot()">保存</a>
                    <a id="cancel" class="btn btn-gray ml15" href="javascript:;">取消</a>
                </div>
            </div>
        </div>
    </div>

</div>
