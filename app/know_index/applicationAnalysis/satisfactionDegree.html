<div ui-view="header"></div>

<div class="wrap">
    <div class="content_wrap page-container" style="padding:0;">
        <div class="wrap mb30">
            <div class="crumbs-nav bgwhite mt20 mb-10">
                <span class="cn-lable">你曾经路过此地：</span>
                <span class="cn-value"><a class="cn-a" href="javascript:;">首页</a><i class="close">x</i></span>
                <span class="cn-value"><a class="cn-a" href="javascript:;">我的应用</a><i class="close">x</i></span>
                <span class="cn-value"><a class="cn-a" href="javascript:;">评论列表</a><i class="close">x</i></span>
                <span class="cn-value active"><a class="cn-a" href="javascript:;">机器人设置</a><i class="close">x</i></span>
            </div>
            <div class="con_box mb25 p30" style="min-height:500px;">
                <div class="data_time_statis_top pt-10" style="width:auto ;margin: 5px auto;padding-left: 110px;">
                    <select class="sel bd L mr-5" id="request_time_type" ng-model="vm.timeType">
                        <option value="0">全部时间</option>
                        <option value="1">今日</option>
                        <option value="2">昨日</option>
                        <option value="3">过去7天</option>
                        <option value="4">过去30天</option>
                    </select>
                    <select class="sel bd L mr-5" id="channel_id" ng-model="vm.dimensionId" ng-options="site.dimensionId as site.dimensionName for site in vm.dimensions">
                        <option  value="" >全部维度</option>
                    </select>
                    <select class="sel bd L mr-5" id="channel_id" ng-model="vm.channelId" ng-options="site.channelUpdateId as site.channelName for site in vm.channels">
                        <option  value="" >全部渠道</option>
                    </select>
                    <span>
                        日期范围:
                        <!--<div style="margin: 5px  0 0;"   ng-if="vm.searchType=='businessConceptModifyTime'">-->
                            <input type="text" id="startTime" onchange=""  ng-model="vm.timeStart"  onclick="WdatePicker({startDate:'%y',dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endTime\')}'})" class="input-text Wdate "  style="width:185px;border:1px solid #e1e1e1;height: 35px;font-size: 15px;color: #333!important;" placeholder="yyyy-mm-dd" readonly>
                            -
                            <input type="text" id="endTime"   onchange="" ng-model="vm.timeEnd" onclick="WdatePicker({startDate:'%y',dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}'})" class="input-text Wdate "  style="width:185px;border:1px solid #e1e1e1;height: 35px;font-size: 15px;color: #333!important;" placeholder="yyyy-mm-dd" readonly>
                        <!--</div>-->
                    </span>
                    <input type="button" class="btn1 btn1_blue" ng-click="vm.getList(1)" value="查找" />
                </div>

                 <div id="statistics"  style="width: 100%;height:500px;top: 30px;"></div>

                <div style="margin-top: 30px;" >
                    <div class="tabCon" style="display: block;">
                        <table class="access_amount_table">
                            <thead>
                            <tr>
                                <th width="20%">日期</th>
                                <th width="16%">话轮总数<sort ng-click="vm.sotrBySe()"></sort></th>
                                <th width="16%">参评比</th>
                                <th width="16%">满意</th>
                                <th width="16%">不满意<sort ng-click="vm.sotrBySa()"></sort></th>
                                <th width="16%">满意率<sort ng-click="vm.sotrBySaRa()"></sort></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr  ng-repeat="item in vm.listData">
                                <td>{{item.sessionEvaluateTime}}</td>
                                <td >{{item.sessionNumber}}</td>
                                <td >{{item.referenceRating}}%</td>
                                <td >{{item.satisfiedNumber}}</td>
                                <td >{{item.unsatisfiedNumber}}</td>
                                <td >{{item.satisfactionRate}}%</td>
                            </tr>
                            </tbody>
                        </table>
                        <pagination ng-if="vm.paginationConf.totalItems && vm.paginationConf.totalItems>0" conf="vm.paginationConf"></pagination>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .tabBar {
        border-bottom: 1px solid #bdbdbd;
    }
    .tabBar span {
        background: #fff;
    }
    .tabBar span.current {
        background: #488cd8;
        color: #fff;
    }
</style>
<script>

</script>
