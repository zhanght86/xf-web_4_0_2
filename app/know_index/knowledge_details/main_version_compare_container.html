<!--主体-->
<div class="main bgGray">
    <div class="warp">

        <div class="vc-main mt20 mb30">
            <div class="vc-cont bgWhite fl">
                <table class="zsxq-table">
                    <thead>
                    <tr>
                        <td width="100px">更新时间</td>
                        <td width="80px">版本号</td>
                        <td>知识标题</td>
                        <td width="80px">创建人</td>
                        <td width="100px">创建时间</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td ng-bind="knowItem1.utime | date:'yyyy-MM-dd'"></td>
                        <td ng-bind="knowItem1.version"></td>
                        <td>
                            <div class="ellipsis" ng-bind="knowItem1.title">
                            </div>
                        </td>
                        <td ng-bind="knowItem1.userId"></td>
                        <td ng-bind="knowItem1.ctime | date:'yyyy-MM-dd'"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="vc-box">
                    <h3 class="vcb-hd">标题</h3>
                    <div class="vcb-title ellipsis mt10" ng-bind="knowItem1.title">
                        <a class="close-btn" href="#"></a>
                    </div>
                    <h3 class="vcb-hd mt30">内容</h3>
                    <div class="vcb-scroll mt10">
                        <p ng-bind-html="content1">
                        </p>
                    </div>
                </div>
            </div>
            <div class="vc-cont bgBlue fr">
                <table class="zsxq-table">
                    <thead>
                    <tr>
                        <td width="100px">更新时间</td>
                        <td width="80px">版本号</td>
                        <td>知识标题</td>
                        <td width="80px">创建人</td>
                        <td width="100px">创建时间</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td ng-bind="knowItem2.utime | date:'yyyy-MM-dd'"></td>
                        <td ng-bind="knowItem2.version"></td>
                        <td>
                            <div class="ellipsis" ng-bind="knowItem1.title">
                            </div>
                        </td>
                        <td ng-bind="knowItem2.userId"></td>
                        <td ng-bind="knowItem2.ctime | date:'yyyy-MM-dd'"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="vc-box">
                    <h3 class="vcb-hd">标题</h3>
                    <div class="vcb-title ellipsis mt10" ng-bind="knowItem2.title">
                        <a class="close-btn2" href="#"></a>
                    </div>
                    <h3 class="vcb-hd mt30">内容</h3>
                    <div class="vcb-scroll mt10">
                        <p ng-bind-html="content2">
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
