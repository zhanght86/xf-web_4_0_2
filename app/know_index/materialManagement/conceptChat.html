<div class="wrap">
    <div class="content_wrap page-container" style="padding:0;">
        <div class="wrap mb30">
            <div class="content_box mb25 ">
                <h3 class="f22 pl-10 mb15">概念型聊天新增</h3>
                <div class=" p10 ">
                    <div class="row cl mb-10">
                        <label class="form-label col-xs-4 col-sm-2 text-r">标准问题：</label>
                        <div class="formControls col-xs-8 col-sm-9" style="padding-right:0;">
                            <input  type="text" ng-model="vm.standardQuestion" class="bk-gray input-text mr-10" placeholder="请输入标题" style="width:250px;"/>
                            <div class="c-red " style="display:none;" ></div>
                        </div>
                    </div>
                    <div class="exten_problem" >
                        <div class="row cl mb-10">
                            <label class="form-label col-xs-4 col-sm-2 text-r">扩展问题：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <input type="text" ng-model="vm.extendedQuestion" class="L input-text extended_query_txt" placeholder="请输入问题"
                                       style="width:279px;">
                                <select class="sel bd L mr-10" ng-model="vm.weight" style="margin-left:-1px;text-indent: 2px">
                                    <option value="60">普通</option>
                                    <option value="61">否定</option>
                                </select>
                                <a href="javascript:;" class="create_a" ng-click="vm.addExtension()">
                                    <img src="../../images/images/add_img.png" >
                                </a>
                            </div>
                        </div>
                        <div class="row cl mb-10" ng-repeat="item in vm.extendedQuestionArr">
                            <label class="form-label col-xs-4 col-sm-2 text-r mileVs">扩展问题：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <div class="L" style="width:312px;overflow-y: auto;">
                                   <!--{{typeOf item.chatQuestionTag}}-->
                                    <!--<span class="kz_span" ng-if="item.chatQuestionTag" ng-repeat="value in item.chatQuestionTag">{{value}}</span>-->
                                    <span style="margin: 0 5px 5px 0;display: inline-block;background: #e1e1e1;padding: 4px" ng-if="item.tagList" ng-repeat="val in item.tagList">{{val}}</span>
                                </div>
                                <!--<input type="text" ng-model="item" readonly class="L input-text extended_query_txt"-->
                                       <!--style="width:279px;" >-->
                                <span class="tag_s L mr-10">
                                    {{item.chatQuestionType | faqWeight}}
                                </span>
                                <a href="javascript:;" class="create_a L mr-10 " ng-click="vm.remove(item,vm.extendedQuestionArr)">
                                    <img src="../../images/images/delete_img.png">
                                </a>
                                <span class="L "><b>来源于</b> <span>{{item.chatQuestionContent}}</span></span>

                            </div>
                        </div>
                    </div>
                    <div class="row cl mb-10">
                        <label class="form-label col-xs-4 col-sm-2 text-r">知识内容：</label>
                        <div class="formControls col-xs-8 col-sm-9" >
                            <button class="btn1 btn_green2 mb-10"  ng-click="vm.addContentDialog()">新增</button>
                            <div class="c-red " style="display:inline;" id="knowledge_add_msg"></div>
                        </div>
                    </div>
                    <div class="row cl" ng-repeat="item in vm.contentArr">
                        <label class="form-label col-xs-4 col-sm-2 text-r"></label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <div class="clearfix mb-10">
                                <p class="L word_div bd mr-10" style="width:500px;height: auto;padding: 2px;text-indent: 4px;">{{item.chatKnowledgeContent}}</p>
                                <div class="L word_div_r">
                                    <a href="javascript:;" class="delete_a L mb-20 ml-10" style="margin-top: 5px;" ng-click="vm.remove(item,vm.contentArr)"></a>
                                    <a href="javascript:;" class="edit_a L mt-5 ml-10" ng-click="vm.addContentDialog(item,$index)"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row cl mb-10 ">
                        <label class="form-label col-xs-4 col-sm-2 text-r"></label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="button" class="btn1 btn1_blue mr-20" ng-click="vm.scan()" value="预览"/>
                            <input type="button" class="btn1 btn_green" ng-click="vm.save()" value="保存"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .kz_span{border:1px solid #eee;height:25px;display:inline-block;margin-right:10px;padding:0 10px;}
    .tag_s {
        display: inline-block;
        color: #46799b;
        background: #e0eaf1;
        border: 1px solid #eee;
        height: 25px;
        line-height: 25px;
        padding: 0 10px;
        margin-right: 10px;
</style>
