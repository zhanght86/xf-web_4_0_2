
<script type="text/ng-template" >
</script>
<div class="pd-10" style="width: 100%;" >
    <p>知识内容新增<span><i class="namePopupClose"  ng-click="closeThisDialog(0)"></i></span></p>
    <div class="addPopupCnt" style="width:100%;margin-left:0;padding-top:10px;">
        <form action="" name="form" novalidate>
            <textarea name="title" ng-model="vm.newTitle" required></textarea>
            <span class="c_red" ng-if="form.title.$dirty&&vm.newTitle==''">请添加知识标题</span>
        </form>

        <div class="checkboxStr mb-10">
            <div>渠道：</div>
            <!--{{vm.channel}}-->
            <label ng-repeat="channel in vm.channels track by $index">
                <input style="vertical-align: middle; margin:-2px 2px 0px 0;" type="checkbox"  ng-click="vm.selectChannel(channel.channelCode)" ng-checked="vm.channel.inArray(channel.channelCode)">
                    {{channel.channelName}}
            </label>
        </div>
        <div class="checkboxAddress pr"  style="padding-left:50px;height:auto;">
            <span class="pa" style="top:0;left:0;">维度：</span>
            <!--{{vm.dimensionArr.id}}-->
            <auto-complete  source="vm.dimensionsCopy" result="vm.dimensionArr"></auto-complete>

        </div>
        <!--<div class="Concept-Ipt-nxtDiv">-->
            <!--<span class="Concept-Ipt-nxt-ico"></span>-->
            <!--<span class="Concept-Ipt-nxt"> 我们从您的知识内容里提取出了知识表示，您可以对这些知识表示进行编辑以生成概念扩展</span>-->
        <!--</div>-->

        <div class="channel_div mb-10" style="padding-left:80px;">
            <span class="channel_s" >高级选项：</span>
            <a href="javascript:;" class="c-primary unfold_fit" ng-click="vm.slideDown()">
                <span ng-if="!vm.slideFlag">展开</span>
                <span ng-if="vm.slideFlag">隐藏</span>
            </a>
        </div>
        <div class="senior_div"  style="display: none">
            <div class=" mb-20">
                <span >知识配置：</span>
                <div class="dib pt-5 mr-15">
                    <switch value="vm.question"></switch>
                    <span>显示相关问题</span>
                </div>
                <div class="dib pt-5 mr-15"  style="margin-left: 81px;">
                    <switch value="vm.tip"></switch>
                    <span>在相关问题内提示</span>
                </div>
                <div class="dib pt-5 mr-15" style="margin-left: 81px;">
                    <switch value="vm.tail"></switch>
                    <span>弹出评价小尾巴</span>
                </div>
            </div>
            <div>
                <div class="mb-10" style="position: relative;">
                    <span>指定相关知识:</span>
                    <input type="text" class=" appoint input-text extended_query_txt" ng-model="vm.appointRelative"  placeholder="" style="width:279px;">
                    <ul class="listItem" ng-if="vm.appointRelativeList.length" >
                        <li ng-repeat="item in vm.appointRelativeList track by $index"
                            ng-click="vm.addAppoint(item,vm.appointRelativeGroup)">{{item}}</li>
                    </ul>
                </div>
                <!-- -->
                <div class="channel_div mb-20" ng-if="vm.appointRelativeGroup.length" style="padding-left:70px;">
                    <span class="channel_s c-primary">已添加</span>
                    <ul>
                        <li ng-repeat="item in vm.appointRelativeGroup track by $index">
                            <span class="mr-30">{{$index+1}}、{{item}}  </span>
                            <a  ng-click="vm.removeAppointRelative(item)"><img src="../../../images/images/delete_img.png" alt=""></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="tc mb-10" >
            <input ng-disabled="(!vm.newTitle)&&vm.channel" value="保存" type="button" class="btn1 btn1_blue mr-20" ng-click="closeThisDialog(1)" >
            <button class="btn1 btn_gray" ng-click="closeThisDialog(0)">取消</button>
        </div>
    </div>
</div>

<style>
    #search_bar{
        width: 421px;
    }
    .addPopup {
        height: 500px
    }
    .ngdialog.ngdialog-theme-default .ngdialog-content {

        width: 650px;
    }
    .addPopupCnt{
        margin-left: 22px;
    }
    .listItem{position: absolute; left: 100px;z-index: 2;height: 200px;overflow: auto ;width:279px;}
    .listItem li{width: 100%; cursor:pointer;background: #eae8e8;padding-left:10px;box-sizing:border-box;line-height: 26px;}
    .listItem li:hover{background:#dcdbdb;}
</style>

</script>
