
<div class="pd-30">
    <form action="" method="" class="form form-horizontal">
        <input type="hidden" name="greeting_word_modifier"/>

        <div class="mb-10 cl">
            <label class="form-label col-xs-3 col-sm-2">要素名称：</label>
            <div class="formControls col-xs-9 col-sm-9">
                <input type="text"  name="greeting_word_key" ng-model="vm.factorName" class="input-text"/>
            </div>
        </div>
        <div class="mb-10 cl">
            <label class="form-label col-xs-3 col-sm-2">要素类型：</label>

            <div class="formControls col-xs-9 col-sm-9">
                <select class="input-text" ng-model="vm.tableType">
                    <option value="字符串">字符串</option>
                    <option value="数值</">数值</option>
                    <option value="日期">日期</option>
                </select>
            </div>
        </div>
        <div class="mb-10 cl">
            <label class="form-label col-xs-3 col-sm-2">挖掘技术：</label>
            <div class="formControls col-xs-9 col-sm-9">
                <label class="mr-10"><input type="checkbox" ng-checked="vm.gorithm.inArray('OEC语义挖掘')" ng-click="vm.gorithm.inArray('OEC语义挖掘')?vm.gorithm.remove('OEC语义挖掘'):vm.gorithm.push('OEC语义挖掘')"/> OEC语义挖掘</label>
                <label class="mr-10"><input type="checkbox" ng-checked="vm.gorithm.inArray('gate算法')" ng-click="vm.gorithm.inArray('gate算法')?vm.gorithm.remove('gate算法'):vm.gorithm.push('gate算法')"/> gate算法</label>
            </div>
        </div>
        <div class="mb-10 cl">
            <label class="form-label col-xs-3 col-sm-2">反问：</label>
            <div class="formControls col-xs-9 col-sm-9">
                <input type="text" placeholder="请问您需要的收益率多少？" ng-model="vm.reQuestion" class="input-text"/>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input type="button" class="btn1 btn1_blue ml-10" ng-click="closeThisDialog(1)" value="保存" />

            </div>
        </div>
    </form>
</div>

<style>
    .ngdialog.ngdialog-theme-default .ngdialog-content{
        width:695px;
    }
</style>
