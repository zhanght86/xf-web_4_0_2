<div class="pd-20 knoe_concept">
    <!--<h3 class="tc f16 mb-20">概念扩展修饰</h3>-->
    <div class="modifi_title mb-20">
        <button ng-class="vm.isDecorateSimple?'':'current'" ng-click="vm.isDecorateSimple = false">整体修饰</button>
        <button ng-class="vm.isDecorateSimple?'current':''" ng-click="vm.isDecorateSimple = true">单独修饰</button>
    </div>
    <div class="modifi_con">
        <div ng-show="!vm.isDecorateSimple">
            <div class="framework mb-10">
                <div class="framework_s tr" style="width:95px;line-height:38px;">非必要:</div>
                <div>
                    <input class="input_text bd" tag-auto-complete result="vm.backupsOfExtension.wholeDecorateTagList[0].wholeDecorateTagNameList"/>
                </div>
            </div>
            <div class="framework mb-10">
                <div class="framework_s tr" style="width:95px;line-height:38px;">必要:</div>
                <div>
                    <input class="input_text bd" tag-auto-complete result="vm.backupsOfExtension.wholeDecorateTagList[1].wholeDecorateTagNameList"/>

                </div>
            </div>
            <div class="framework mb-10">
                <div class="framework_s tr" style="width:95px;line-height:38px;">非:</div>
                <div>
                    <input class="input_text bd" tag-auto-complete result="vm.backupsOfExtension.wholeDecorateTagList[2].wholeDecorateTagNamelist"/>
                </div>
            </div>
        </div>
        <div ng-show="vm.isDecorateSimple">
            <p class="mb-10">*用户可以修饰单个标签的权重</p>
            <div class="cl">
                <div class="tag_div mr-10 L" ng-repeat="item in vm.backupsOfExtension.extensionQuestionTagList">
                    <p class="mb-5">信用卡</p>
                    <select class="sel bd" ng-model="item.tagTypeList[0]">
                        <option value="31">极重要</option>
                        <option value="32">重要</option>
                        <option value="33">一般</option>
                        <option value="34">不重要</option>
                        <option value="35">极不重要</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="tc mt-20">
            <input type="button" class="btn1 btn1_blue" value="保存修改 " ng-click="closeThisDialog(1)"/>
        </div>
    </div>
</div>

<style>
    .tag_div p{font-size:14px;}
    .tag_div select{font-size:12px;}
</style>
