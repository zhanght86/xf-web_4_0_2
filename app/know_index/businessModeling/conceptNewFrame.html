<div class="wrap pt-20">
    <div class="content_box mb25 ">
        <h3 class="f22 pl-10 mb15">白领卡办理</h3>
        <div class=" p10 ">
            <div class="row cl mb-10">
                <label class="form-label col-xs-4 col-sm-2 text-r">标准问题：</label>
                <div class="formControls col-xs-8 col-sm-9" style="padding-right:0;">
                    <input  type="text" class="input-text mr-10" placeholder="我想办理信用卡，给我说说流程" style="width:300px;"/>
                </div>
            </div>

            <div class="exten_problem" >
                <div class="row cl mb-10">
                    <label class="form-label col-xs-4 col-sm-2 text-r">扩展问题：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="L input-text mr-10 extended_query_txt" placeholder="请输入扩展问题" style="width:300px;"/>
                        <a href="javascript:;" class="create_a" onclick="add_ques();">
                            <img src="../../images/images/add_img.png" >
                        </a>
                    </div>
                </div>
            </div>

            <div class="row cl mb-10 pt-10">
                <label class="form-label col-xs-4 col-sm-2 text-r"></label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="button" class="btn1 btn1_blue mr-20" value="保存"/>
                    <input type="button" class="btn1 btn_green" value="返回"/>
                </div>
            </div>
        </div>
    </div>
</div>

<style>

</style>
<script>
    //添加扩展问
    function add_ques(){
        var oVal=$('.extended_query_txt').val();
        var str='<div class="row cl mb-10"><label class="form-label col-xs-4 col-sm-2 text-r">扩展问题：</label><div class="formControls col-xs-8 col-sm-9"><input type="text" class="L input-text mr-10" value="'+oVal+'" style="width:300px;"><a href="javascript:;"  onclick="rem_ques(this);"><img src="../../images/images/delete_img.png"></a></div></div>';
        $('.exten_problem').append(str);
        $('.extended_query_txt').val('');
    }
    //删除扩展问
    function rem_ques(obj){
        $(obj).parent().parent().remove();
    }
</script>
