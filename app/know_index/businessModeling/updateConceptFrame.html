<div class=" pt-20">
    <div class=" mb25 ">
        <div class="p10">
            <input type="text" class="input-text f22 pl-10 mb15" id="conceptFrameTitle" style="width: 300px;height: 34px;" value="{{vm.frameTitle}}"/>

            <p id="conceptFrameAddErrorObj" class="c-error pd-5"></p>
        </div>
        <div class=" p10 ">
            <div class="framework mb-10">
                <span class="framework_s text-r">启用：</span>
                <div class="dib pt-5 mr-15">
                    <div ng-class="{1: 'open1 b_box', 0: 'close1 b_box'}[vm.frameEnableStatusId]" ng-click="vm.turnOn(vm.frameEnableStatusId,'frameEnableStatusId')" style="float:left;margin-right:10px;" class="b_box open1">
                        <div ng-class="{1: 'open2 s_box', 0: 'close2 s_box'}[vm.frameEnableStatusId]" class="s_box open2"></div>
                    </div>
                </div>
            </div>
            <div class="exten_problem" id="concept_extension">
                <div class="framework mb-10">
                    <span class="framework_s text-r">概念扩展：</span>
                    <div >
                        <input type="text" class="L input-text mr-10 extended_query_txt" style="width:300px;"/>
                        <a href="javascript:;" class="create_a" ng-click="vm.concept_marking();">
                            <img src="../../images/images/add_img.png">
                        </a>
                        <p id="conceptExtendQuestionErrorObj" style="display: inline-block;" class="c-error pd-5"></p>
                    </div>
                </div>
            </div>

            <div class="framework mb-10 pt-10">
                <span class="framework_s text-r"></span>
                <div >
                    <input type="button" class="btn1 btn1_blue mr-20" ng-click="closeThisDialog(1)" value="保存"/>
                    <input type="button" class="btn1 btn_green" ng-click="closeThisDialog(0)" value="返回"/>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .ngdialog.ngdialog-theme-default .ngdialog-content {
        min-width: 625px;
    }
    .content_box{
        width: 970px;
        height: 400px;
        overflow: auto;
    }
    .del-button{
        margin-left: 6px;
    }
    .tag_box{width:300px;height:40px;overflow-y:auto;padding:5px;box-sizing:border-box;display: inline-block;}
    .mt-7{
        margin-top: 7px;
    }
    .tag_s{margin-bottom:5px;display:inline-block;color: #46799b; background: #e0eaf1;border:1px solid #eee;height:28px;line-height:28px;padding:0 10px;margin-right:6px;}
</style>
<script>
    //删除扩展问
    function rem_ques(obj){
        $(obj).parent().parent().remove();
    }
</script>
