<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <!--[if lt IE 9]>
    <link href="../css/H-ui.ie.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../lib/html5.js"></script>
    <script type="text/javascript" src="../lib/respond.min.js"></script>
    <script type="text/javascript" src="../js/PIE_IE678.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../css/H-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/H-ui.admin.css"> 
    <link rel="stylesheet" type="text/css" href="../lib/1.0.8/iconfont.css">   
    
    <link rel="stylesheet" type="text/css" href="../css/common2.css">
    <link rel="stylesheet" type="text/css" href="../css/style1.css">
    

    <!--[if IE 6]>
    <script type="text/javascript" src="../lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>知识管理-知识新增</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/layer.css" id="layui_layer_skinlayercss">
    <link rel="stylesheet" href="../js/skin/WdatePicker.css">
    <link rel="stylesheet" href="../css/autocomplete-0.3.0.min.css">
    <style type="text/css">
        /*修改维度节点样式*/
        div.autocomplete-container-7a26d {
            border-width: 1px;
            border-radius: 2px;
            padding: 2px 4px;
            width: 705px;
            box-sizing: border-box;
        }
    </style>

</head>

<body>
<div class="wrap">

    <div class="content_wrap page-container" style="padding:0;">
        <div class="wrap mb30">

            <div class="titlt mb10 clearfix">
                <span class="L">
                    <img src="../images/home.png">
                    <a href="javascript:;" onclick="parent.window.parentMethod();">首页</a>>知识管理>知识新增
                </span>
                <a href="javascript:;" class="R" onclick="window.location.reload();">
                    <img src="../images/refresh.png">
                </a>
            </div>
            <div class="con_box mb25 p30">
                <h3 class="f22 pl-10 mb15">知识新增</h3>

                <div class="clearfix p10 cus_ser_scene">
                    <div class="tab_tit_new">
                        <span class="cur" id="step_tab_1">基本信息</span>
                        <span id="step_tab_2">语义刻画</span>
                        <span id="step_tab_3">高级选项</span>
                    </div>
                    <div class="tab_con pt30 pb30">
                        <div class="db" id="step_1">

                            <div class="row cl mb-10">
                                <label class="form-label col-xs-4 col-sm-2 text-r">知识标题：</label>

                                <div class="formControls col-xs-8 col-sm-9">
                                    <input id="knowledge_title" type="text" class="bk-gray input-text "
                                           placeholder="请输入知识标题" maxlength="50"
                                           style="width:392px;" onblur="check_title()">

                                    <div class="c-red " style="display:none;" id="knowledge_title_msg"></div>
                                </div>
                            </div>

                            <div class="row cl mb-10">
                                <label class="form-label col-xs-4 col-sm-2 text-r">知识分类：</label>

                                <div class="formControls col-xs-8 col-sm-9">
                                    <input type="button" class="btn1" value="选择"
                                           onclick="add_popup('知识分类','knowledge_classification.html','600','350')"/>
                                    <span class="c_blue" id="classification"></span>

                                    <div class="c-red " style="display:inline;" id="classification_msg"></div>
                                    <input type="hidden" id="classification_id"/>
                                </div>
                            </div>

                            <div class="row cl mb-10">
                                <label class="form-label col-xs-4 col-sm-2 text-r">知识有效期限：</label>

                                <div class="formControls col-xs-8 col-sm-9">
                                    <input type="text"
                                           onfocus="WdatePicker({readOnly:true,dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'knowledge_exp_date_end\')}'})"
                                           id="knowledge_exp_date_start" class="input-text Wdate"
                                           style="width:185px;"
                                           placeholder="请选择生效日期"/>
                                    至
                                    <input type="text"
                                           onfocus="WdatePicker({readOnly:true,dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'knowledge_exp_date_start\')}'})"
                                           id="knowledge_exp_date_end"
                                           class="input-text Wdate"
                                           style="width:185px;" placeholder="请选择结束日期"/>
                                </div>
                            </div>

                            <div class="exten_problem" id="ext_q">
                                <div class="row cl mb-10">
                                    <label class="form-label col-xs-4 col-sm-2 text-r">扩展问题：</label>

                                    <div class="formControls col-xs-8 col-sm-9">
                                        <select class="sel bd L">
                                            <option value="90020">普通</option>
                                            <option value="90021">否定</option>
                                        </select>
                                        <input type="text" class="L input_text mr-10 pro_txt" placeholder="请输入问题"
                                               style="width:279px;" id="extension_question"
                                               onblur="extension_question_clear();">
                                        <a href="javascript:;" class="create_a"
                                           onclick="extension_question_add();"><img
                                                src="../images/add_img.png" alt=""></a>

                                        <div class="c-red " style="display:inline;" id="extension_knowledge_msg"></div>
                                    </div>
                                </div>
                            </div>


                            <div class="row cl mb-20">
                                <label class="form-label col-xs-4 col-sm-2 text-r">知识内容：</label>

                                <div class="formControls col-xs-8 col-sm-9" id="content_wrap">
                                    <button class="btn1 btn_green2 mb-10"
                                            onclick="add_popup('新增','knowledge_content_add.html','1300','580')">新增
                                    </button>
                                    <div class="c-red " style="display:inline;" id="knowledge_add_msg"></div>
                                </div>
                            </div>
                            <div class="row cl mb-10">
                                <label class="form-label col-xs-4 col-sm-2 text-r"></label>

                                <div class="formControls col-xs-8 col-sm-9">
                                    <input type="button" class="btn1 mr-20" value="下一步"
                                           onclick="knowledge_add_first()"/>
                                    <!--<input type="button" class="btn1 btn_green" value="跳过后面，直接保存"
                                                                               onclick="save()"/>-->
                                </div>
                            </div>
                        </div>

                        <div class="dn" id="step_2">
                            <div class="row cl mb-10">
                                <label class="form-label col-xs-4 col-sm-2 text-r">知识标题：</label>

                                <div class="formControls col-xs-8 col-sm-9" id="knowledge_title2">
                                </div>
                            </div>
                            <div class="row cl mb-10">
                                <label class="form-label col-xs-4 col-sm-2 text-r">知识分类：</label>

                                <div class="formControls col-xs-8 col-sm-9" id="classification2">
                                </div>
                            </div>
                            <div class="exten_problem">
                                <div class="row cl mb-10">
                                    <label class="form-label col-xs-4 col-sm-2 text-r"
                                           style="display: none">知识表示：</label>

                                    <div class="formControls col-xs-8 col-sm-9" style="display: none">
                                        <select class="sel bd L">
                                            <option value="90020">普通</option>
                                            <option value="90021">否定</option>
                                        </select>
                                        <input type="text" class="L input_text mr-10 pro_txt" placeholder="请输入标签"
                                               style="width:250px;" id="description_tag">
                                        <a href="javascript:;" class="create_a" onclick="description_add();"><img
                                                src="../images/add_img.png" alt=""></a>

                                        <div class="c-red " style="display:none;" id="description_msg"></div>
                                    </div>
                                </div>
                            </div>
                           <!--<div class="row cl mb-10">
                                <label class="form-label col-xs-4 col-sm-2 text-r">知识内容表示：</label>

                                <div class="formControls col-xs-8 col-sm-9" id="content_tag"></div>
                            </div>-->
                            <div class="row cl mb-10 mt-10">
                                <label class="form-label col-xs-4 col-sm-2 text-r"></label>

                                <div class="formControls col-xs-8 col-sm-9">
                                    <input type="button" class="btn1 mr-20" value="上一步"
                                           onclick="knowledge_add_second_pre()"/>
                                    <input type="button" class="btn1 mr-20" value="下一步"
                                           onclick="knowledge_add_second_next()"/>
                                    <input type="button" class="btn1 btn_green" value="跳过后面，直接保存" onclick="save()"/>
                                </div>
                            </div>
                        </div>
                        <div class="dn" id="step_3">
                            <div class="row cl mb-10">
                                <label class="form-label col-xs-4 col-sm-2 text-r">知识配置：</label>

                                <div class="formControls col-xs-8 col-sm-9">
                                    <div class="dib mr-15">
                                        <div id="div1" class="open1" style="float:left;margin-right:10px;">
                                            <div id="div2" class="open2"></div>
                                        </div>
                                        <span>显示相关问题</span>
                                    </div>
                                    <div class="dib mr-15">
                                        <div id="div3" class="open1" style="float:left;margin-right:10px;">
                                            <div id="div4" class="open2"></div>
                                        </div>
                                        <span>在相关问题内提示</span>
                                    </div>
                                    <div class="dib ">
                                        <div id="div5" class="open1" style="float:left;margin-right:10px;">
                                            <div id="div6" class="open2"></div>
                                        </div>
                                        <span>弹出评价小尾巴</span>
                                    </div>
                                </div>
                            </div>
                            <div class="action">

                                <div class="row cl mb-10">
                                    <label class="form-label col-xs-4 col-sm-2 text-r">触发动作：</label>

                                    <div class="formControls col-xs-8 col-sm-9">
                                        <button class="btn_gray f13"
                                                onclick="uploadAttachments('添加附件','knowledge_attachment.html','640','460')">
                                            选择附件
                                        </button>
                                    </div>
                                </div>
                                <div class="row cl mb-10">
                                    <label class="form-label col-xs-4 col-sm-2 text-r c_blue">已添加：</label>

                                    <div class="formControls col-xs-8 col-sm-9" id="attachment_selected">
                                    </div>
                                </div>
                                <div class="row cl mb-10">
                                    <label class="form-label col-xs-4 col-sm-2 text-r">触发动作：</label>

                                    <div class="formControls col-xs-8 col-sm-9">
                                        <button class="btn_gray f13"
                                                onclick="add_popup('添加/编辑指定相关问','knowledge_related.html','510','380')">
                                            指定相关知识
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row cl mb-10">
                                <label class="form-label col-xs-4 col-sm-2 text-r c_blue">已添加：</label>

                                <div class="formControls col-xs-8 col-sm-9" id="related_question">
                                </div>
                            </div>
                            <div class="row cl mb-10 mt-10">
                                <label class="form-label col-xs-4 col-sm-2 text-r"></label>

                                <div class="formControls col-xs-8 col-sm-9">
                                    <input type="button" class="btn1 mr-20" value="上一步"
                                           onclick="knowledge_add_third_pre()"/>
                                    <input type="button" class="btn1 btn_green" value="保存" onclick="save()"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript" src="../js/autocomplete-0.3.0.min.js"></script>
<script type="text/javascript" src="../js/layer.js"></script>
<script type="text/javascript" src="../js/H-ui.js"></script>
<script type="text/javascript" src="../js/H-ui.admin.js"></script>
<script src="../js/WdatePicker.js" type="text/javascript"></script>

<script type="text/javascript">
    
   
    
    //弹窗
    function add_popup(title, url, w, h) {
        layer_show(title, url, w, h);
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？');
    }

</script>
</body>
</html>
