          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <!--[if lt IE 9]>
    <link href="../css/H-ui.ie.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" type="text/css" href="../css/robotSetup.css"/>

   
    <title>统计分析-满意度统计</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/layer.css" id="layui_layer_skinlayercss">
    <link rel="stylesheet" href="../js/skin/WdatePicker.css">

</head>

<body>
<div class="wrap">

    <div class="content_wrap page-container" style="padding:0;">
        <div class="wrap mb30">

            <div class="crumbs-nav bgwhite mt20 mb-10">
                <span class="cn-lable">你曾经路过此地：</span>
                <span class="cn-value"><a class="cn-a" href="javascript:;">首页</a><i class="close">x</i></span>
                <span class="cn-value"><a class="cn-a" href="javascript:;">我的应用</a><i class="close">x</i></span>
                <span class="cn-value"><a class="cn-a" href="javascript:;">评论列表</a><i class="close">x</i></span>
                <span class="cn-value active"><a class="cn-a" href="javascript:;">机器人设置</a><i class="close">x</i></span>
            </div>
            <div class="con_box mb25 p30" style="min-height:500px;">
                
                <div class="data_time_statis_top pt-10" style="width:780px;">
                    <select class="sel bd L mr-5" id="request_time_type">
                    	<option value="0">全部时间</option>
                        <option value="1">今日</option>
                        <option value="2">昨日</option>
                        <option value="3">过去7天</option>
                        <option value="4">过去30天</option>
                    </select>
                    <select class="sel bd L mr-5" id="channel_id">
                        <option>Web</option>
                        <option>app</option>
                        <option>微信</option>
                    </select>
                    <select class="sel bd L mr-5" id="dimension_id">
                        <option>选择维度</option>
                    </select>
                    <span>
                        日期范围:
                        <input type="text" id="startTime" onclick="WdatePicker({startDate:'%y',dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endTime\')}'})" class="input-text Wdate " style="width:185px;" placeholder="" readonly> -
                        <input type="text" id="endTime" onclick="WdatePicker({startDate:'%y',dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}'})" class="input-text Wdate " style="width:185px;" placeholder="" readonly>
                    </span>
                    <input type="button" class="btn1 btn1_blue" value="查找" />
                </div>
                <div class="echart_div" id="satisfactionPie">
                    <img src="../images/u28052.png" />
                </div>
                <div class="" >
                    <div class="tabBar cl  mb-10">
                        <span class="current">总统计</span>
                        <span class="">查看更多</span>
                    </div>
                    <div class="tabCon" style="display: block;">                        
                        <table class="access_amount_table">
                            <thead>
                                <tr>
                                    <th width="20%">用户标识</th>
                                    <th width="16%">话轮总数</th>
                                    <th width="16%">参评比</th>
                                    <th width="16%">满意</th>
                                    <th width="16%">不满意</th>
                                    <th width="16%">满意率</th>                                    
                                </tr>
                                </thead>
                            <tbody>
                                <tr>
                                    <td>全部用户</td>
                                    <td id="sessionTotal"></td>
                                    <td id="participationRate"></td>
                                    <td id="satisfiedNumber"></td>
                                    <td id="unsatisfiedNumber"></td>
                                    <td id="satisfaction"></td>
                                </tr>
                            </tbody>
                        </table>                        
                    </div>
                    <div class="tabCon" style="display: none;">                        
                        <table class="access_amount_table" >
                            <thead>
                                <tr>
                                    <th width="20%">用户标识</th>
                                    <th width="16%" id="sessionTotalOrder">话轮总数 <a href="javascript:;" class="sorting_asc2" onclick="tog_a(this);"></a></th>
                                    <th width="16%">参评比</th>
                                    <th width="16%">满意</th>
                                    <th width="16%" id="unsatisfiedNumberOrder">不满意 <a href="javascript:;" class="sorting_asc2" onclick="tog_a(this);"></a></th>
                                    <th width="16%" id="satisfactionOrder">满意率 <a href="javascript:;" class="sorting_asc2" onclick="tog_a(this);"></a></th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr role="row" class="odd">
                                <td>winton</td>
                                <td>140</td>
                                <td>0%</td>
                                <td>140</td>
                                <td>0</td>
                                <td>100%</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="text-r pt-10">
                            <a href="javascript:;" class=" c-primary" >导出图表</a>
                        </div>
                        <div class="page clearfix">
                            <span class="page_span ">上一页</span>
                            <a href="javascript:;" class="cura">1</a>
                            <a href="javascript:;">2</a>
                            <a href="javascript:;">3</a>
                            <a href="javascript:;">4</a>
                            <a href="javascript:;">5</a>
                            <span class="page_span ">下一页</span>
                            <span>共<b class="page_b">12</b>页</span>
                            <span>跳转到</span>
                            <input type="text" class="page_txt">
                            <span>页</span>
                            <span class="go_span">GO</span>
                        </div>
                    </div>
                </div>               
            </div>
        </div>
    </div>
</div>
</div>

</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/common.js"></script>

<script type="text/javascript" src="../js/H-ui.js"></script>
<script type="text/javascript" src="../js/H-ui.admin.js"></script>
<script src="../js/WdatePicker.js" type="text/javascript"></script>

<script type="text/javascript">
	$('.tabBar span').click(function(){
        $(this).addClass('current').siblings().removeClass('current');
        $('.tabCon').eq($(this).index()).css('display','block').siblings('.tabCon').css('display','none');
    });
</script>
</body>
</html>
