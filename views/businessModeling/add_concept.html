<title>同义概念-批量新增</title>

    <!--上传插件-->
    <script type="text/javascript" src="../lib/plupload-2.3.1/js/plupload.full.min.js"></script>
    <!-- debug
    <script type="text/javascript" src="../lib/plupload-2.3.1/js/moxie.js"></script>
    <script type="text/javascript" src="../lib/plupload-2.3.1/js/plupload.dev.js"></script>

<body style="background:#fff;">
<div class="page-container" >
    <!--上传插件-->
    <div id="filelist">Your browser doesn't have Flash, Silverlight or HTML5 support.</div>
    <!--您的浏览器没有Flash，Silverlight或HTML5支持。-->
    <br />
    <div id="container" class="cl">
        <button id="pickfiles"  class="btn1 mb-20 L mr-10">选择文件</button>
        <button id="uploadfiles" class="L btn1">上传</button>
    </div>
    <div id="console" class="c-error mb-10"></div>
    <!--上传插件end-->

    <p>以下情况会上传失败：</p>
    <p>1.excel文件格式错误；</p>
    <p>2.概念库已经在知识库中存在；</p>
    <p>3.概念库所属的概念类未被创建；</p>
    <p>4.数据为空；</p>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript" src="../js/layer.js"></script>
<script type="text/javascript" src="../js/H-ui.js"></script>
<script type="text/javascript" src="../js/H-ui.admin.js"></script>
<script src="../js/WdatePicker.js" type="text/javascript"></script>

<script type="text/javascript">
   //上传插件
   var uploader = new plupload.Uploader({
       runtimes : 'html5,flash,silverlight,html4',
       browse_button : 'pickfiles', // you can pass an id...
       container: document.getElementById('container'), // ... or DOM Element itself
       url : 'upload.php',
       flash_swf_url : '../lib/plupload-2.3.1/js/Moxie.swf',
       silverlight_xap_url : '../lib/plupload-2.3.1/js/Moxie.xap',

       filters : {
           max_file_size : '10mb',
           mime_types: [
               {title : "Image files", extensions : "jpg,gif,png"},
               {title : "file files", extensions : "pdf,xlsx"},
               {title : "Zip files", extensions : "zip"}
           ]
       },

       init: {
           PostInit: function() {
               document.getElementById('filelist').innerHTML = '';

               document.getElementById('uploadfiles').onclick = function() {
                   uploader.start();
                   return false;
               };
           },

           FilesAdded: function(up, files) {
               plupload.each(files, function(file) {
                   document.getElementById('filelist').innerHTML += '<div id="' + file.id + '">' + file.name + ' (' + plupload.formatSize(file.size) + ') <b></b></div>';
               });
           },

           UploadProgress: function(up, file) {
               document.getElementById(file.id).getElementsByTagName('b')[0].innerHTML = '<span>' + file.percent + "%</span>";
           },

           Error: function(up, err) {
               document.getElementById('console').appendChild(document.createTextNode("\nError #" + err.code + ": " + err.message));
           }
       }
   });

   uploader.init();
</script>
</body>
</html>
