    <title>素材管理-添加图文消息</title>
    <meta name="keywords" content="">

<body >
<div class="wrap" >

    <div class="titlt mb10 clearfix">
    	<span class="L">
            <img src="../images/home.png">
            <a href="javascript:;" onclick="parent.window.parentMethod();">首页</a>>素材管理>添加图文消息
        </span>
        <a href="javascript:;" class="R" onclick="window.location.reload();">
            <img src="../images/refresh.png">
        </a>
    </div>
    <div class="cl add_text_mes">
        <div class="L p20 add_text_mes_l">
            <p class="f20 mb-10">图文列表</p>
            <div class="graphic_mes_div_wrap" id="graphic_mes_div_wrap_Id">
                <div class="graphic_mes_div bd pr graphic_mes_div2 " id="1" title="1">
                    <div class="gra_div_top"   onclick="DivOn(this)" title="1"  id="id1" style="display:block;" >
                        <span class="bg_span"></span>
                        <div class="cl p10 gra_div_top_div">
                            <span class="L">
                                <a href="javascript:;" onclick="moveUpBtn(this)"   class="up_a L mr-10" style="display:none;"></a>
                                <a href="javascript:;" onclick="moveDownBtn(this)"  class="down_a L"  ></a>
                            </span>
                            <span class="R">
                                <a href="javascript:;"   onclick="deleteBtn(this)" class="deletetw_a" style="display:none;"></a>
                            </span>
                        </div>
                    </div>

                    <dl class="tp_dl">
                        <dt class="" onclick="showtitle(this)"><img src="../images/grephic.png"></dt>
                        <dd class="p10 tc f16">标题</dd>
                    </dl>
                </div>
            </div>
            <div class="bd_d add_subtitles tc pt30">
                <a href="javascript:;"  onclick="addtitle(this)" class="c_blue f-24 add_titi"><i class="Hui-iconfont"></i></a>
                <p class="f-16">标题</p>
            </div>
            <input type="hidden"  id="hiddenId" value="1">
        </div>
        <div class="R p20 add_text_mes_r">
            <p class="f20 mb-10">图文内容</p>
            <div>
                <form class="form form-horizontal" id="form1">
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">标题：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text"   id="graphic_message_titleId"    onkeyup="systitle()" class="input-text" placeholder="请输入标题">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">作者：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text"  id="authorId" class="input-text"   onblur="authorOnblur()" placeholder="请输入作者">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">分类：</label>
                        <div class="formControls col-xs-8 col-sm-9 upload_doc_div" >
                            <p class="upload_doc_p bd" style="width:100%;" >请选择</p>
                            <ul class="upload_doc_ul bd"  style="width:493px;">
                                <li>aaaaaaaaaaaaaaaaaaaaa</li>
                                <li>bbbbbbbbbbbbbbbbbbb</li>
                                <li>cccccccccccc</li>
                                <li>ddddddddddd</li>
                            </ul>
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">正文：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input  type="hidden" id="pictureId">
                            <!--  <img src="../images/img_tit.png" width="100%">-->
                            <div class="bd">
                                <!-- <textarea class="textarea" style="border:0;" id="myEditor" ></textarea>-->
                                <script id="myEditor" name="content" type="text/plain">

                                </script>
                            </div>
                            <a href="javascript:;" onclick="add_popup('选择图片','add_picture.html','780','480')" ><img src="../images/xztp_img.png" alt=""></a>
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">原文链接：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" value=""   onblur="inputOnblur()" id="text_linkId" class="input-text" placeholder="原文链接可以不填">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">封面：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <div class="mb-10">
                                <a href="javascript:;" onclick="add_popup('选择图片','add_picture_titie.html','780','480')"><img src="../images/xztp_img2.png" alt=""></a>
                                <input type="hidden" id="pictureTitieId">
                                <span>图片建议尺寸：900像素 * 500像素</span>
                            </div>
                            <label class="db">
                                <input type="checkbox" id="checkboxId" disabled="true" onchange="showText()"> 封面图片显示在正文中
                            </label>
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">摘要：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <textarea class="textarea" style="height:80px;"  id="message_abstractId" placeholder="选填，如果不填自动抓取文中50个字 "></textarea>
                        </div>
                    </div>
                    <div class="tc pt-10">
                        <input type="button" value="提交" class="btn1"  onclick="submitOn()"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/common.js"></script>

</body>
