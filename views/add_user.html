<title>系统管理-权限管理-用户管理</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" href="css/layer.css" id="layui_layer_skinlayercss">
<link rel="stylesheet" href="js/skin/WdatePicker.css">
</head>

<body >
<div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-member-add" novalidate>
        <div class="mb-10 cl">
            <label class="form-label col-xs-3 col-sm-2">用户名：</label>

            <div class="formControls col-xs-9 col-sm-9">
                <input type="text" placeholder=" zhangsan" value="" class="input-text" id="username">
            </div>
        </div>
        <div class="mb-10 cl">
            <label class="form-label col-xs-3 col-sm-2">姓名：</label>

            <div class="formControls col-xs-9 col-sm-9">
                <input type="text" placeholder=" zhangsan" value="" class="input-text" id="name">
            </div>
        </div>
        <div class="mb-10 cl">
            <label class="form-label col-xs-3 col-sm-2">密码：</label>
            <div class="formControls col-xs-9 col-sm-9">
                <input type="password" value="" class="input-text" />
            </div>
        </div>
        <div class="mb-10 cl">
            <label class="form-label col-xs-3 col-sm-2">确认密码：</label>
            <div class="formControls col-xs-9 col-sm-9">
                <input type="password"  value="" class="input-text">
            </div>
        </div>
        <div class="mb-10 cl">
            <label class="form-label col-xs-3 col-sm-2">手机：</label>

            <div class="formControls col-xs-9 col-sm-9">
                <input type="text" placeholder="123456356578" value="" class="input-text" id="phone_number">
            </div>
        </div>
        <div class="mb-10 cl">
            <label class="form-label col-xs-3 col-sm-2">邮箱：</label>

            <div class="formControls col-xs-9 col-sm-9">
                <input type="text" placeholder="123456@163.com" value="" class="input-text" id="email">
            </div>
        </div>
        <div class="mb-10 cl">
            <label class="form-label col-xs-3 col-sm-2">角色：</label>
            <div class="formControls col-xs-9 col-sm-9">
                <select class="input-text" id="role_id">
                    <option value="">超级管理员</option>
                    <option value="">普通管理员</option>
                </select>
            </div>
        </div>
        <div class="mb-10 cl">
            <label class="form-label col-xs-3 col-sm-2">所属应用：</label>
            <div class="formControls col-xs-9 col-sm-9">
                <label class="mr-10"><input type="checkbox" /> 长沙银行客服机器人</label>
                <label><input type="checkbox" /> 湖南流量营销机器人</label>
            </div>
        </div>
        <div class="mb-10 cl">
            <label class="form-label col-xs-3 col-sm-2">备注：</label>
            <div class="formControls col-xs-9 col-sm-9">
                <textarea class="textarea bd">

                </textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onclick="save_user();" class="btn btn-primary radius mr-10" type="button">保存</button>
                <button onclick="layer_close();" class="btn btn-default radius" type="button">取消</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript" src="js/H-ui.js"></script>
<script type="text/javascript" src="js/H-ui.admin.js"></script>
<script src="js/WdatePicker.js" type="text/javascript"></script>

<script type="text/javascript">

	//弹窗
	function add_popup(title,url,w,h){
		layer_show(title,url,w,h);
	}
	/*用户-删除*/
	function member_del(obj,id){
		layer.confirm('确认要删除吗？');
	}

</script>
</body>
</html>
