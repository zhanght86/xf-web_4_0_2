<body style="background:#fff;">
<div class="page-container" style="padding:15px 0;">
    <div style="height:320px;overflow:auto;">
        <div class="mb-10 cl">
            <label class="form-label col-xs-2 col-sm-2 bold">已选知识：</label>
            <div class="formControls col-xs-10 col-sm-9">
                <ul id="already_select">
                    <li><span class="mr-10">员工请假相关知识</span><a href="javascript:;" onclick="rem_know(this);">X</a></li>
                    <li><span class="mr-10">员工请假相关知识</span><a href="javascript:;" onclick="rem_know(this);">X</a></li>
                </ul>
            </div>
        </div>
        <div class="mb-10 cl">
            <label class="form-label col-xs-2 col-sm-2 bold">未选知识：</label>
            <div class="formControls col-xs-10 col-sm-9">
                <div class="mb-10">
                    <input id="inputValue" type="text" placeholder="请输入要查找的知识" style="width:220px" class="input-text">
                    <button class="btn1 btn1_blue" >查找</button>
                    <button class="btn1 btn_green" >全部</button>
                </div>
                <table class="table table-border  table-bordered" id="knowledge-tab">
                    <thead class="text-c bg-1">
                        <tr>
                            <th><input  type="checkbox" /></th>
                            <th>知识标题</th>
                            <th>询问次数</th>
                        </tr>
                    </thead>
                    <tbody class="text-c">
                        <tr>
                            <td><input  type="checkbox" /></td>
                            <td>员工请假相关知识</td>
                            <td>123</td>
                        </tr>
                        <tr>
                            <td><input  type="checkbox" /></td>
                            <td>员工请假相关知识</td>
                            <td>123</td>
                        </tr>
                    </tbody>
                </table>
                <div class="page clearfix">
                    <span class="page_span ">上一页</span>
                    <a href="javascript:;" class="cura">1</a>
                    <a href="javascript:;">2</a>
                    <a href="javascript:;">3</a>
                    <a href="javascript:;">4</a>
                    <a href="javascript:;">5</a>
                    <span class="page_span ">下一页</span>
                    <span>共<b class="page_b">12</b>页</span>
                    <span>跳转到</span>
                    <input type="text" class="page_txt">
                    <span>页</span>
                    <span class="go_span">GO</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row tc">
        <button class="btn1 btn1_blue mr-10" >确定</button>
        <button class="btn1 btn_gray" >取消</button>
    </div>
</div>

    //弹窗
    function add_popup(title,url,w,h){

    }
    //删除
    function remove_del(obj){
        layer.confirm('确认要删除吗？');

    //
    function rem_know(obj){
        $(obj).parent().remove();
    }
</script>
