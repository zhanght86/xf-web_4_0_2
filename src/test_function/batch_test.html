<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!--[if lt IE 9]>
    <link href="../../libs/css/H-ui.ie.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../libs/lib/html5.js"></script>
    <script type="text/javascript" src="../../libs/lib/respond.min.js"></script>
    <script type="text/javascript" src="../../libs/js/PIE_IE678.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="../../libs/css/H-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../../libs/css/H-ui.admin.css">

    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/style1.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
        
    <title>高级功能-批量测试</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../libs/css/layer.css" id="layui_layer_skinlayercss">
    <link rel="stylesheet" href="../../libs/js/skin/WdatePicker.css">

</head>

<body style="padding:0;">
<div class="wrap" >

    <div class="titlt mb10 clearfix">
    	<span class="L">
            <img src="../images/home.png">
            <a href="javascript:;" onclick="parent.window.parentMethod();">首页</a>>高级功能>批量测试
        </span>
        <a href="javascript:;" class="R" onclick="window.location.reload();">
            <img src="../images/refresh.png">
        </a>
    </div>
    <div class="p20" style="background:#fff;">
        <div class="cl" style="width:410px;height:30px;margin:0 auto 20px;">
            <!--<div class="L pr ser_menu" id="field_two">
                <p class="p1">知识标题</p>
                <ol>
                    <li>标签</li>
                    <li>知识详情</li>
                    <li>作者</li>
                    <li>上传文件</li>
                    <li>上传日期</li>
                </ol>
            </div>-->
            <select class="sel bd L mr-10" id="selected">
                <option value="待测试">待测试</option>
                <option value="测试中">测试中</option>
                <option value="已完成">已完成</option>
            </select>
            <input type="text" class="input-text L mr-10" placeholder="测试文件/渠道名称/测试人" style="width:250px;height:30px;" id="valued"/>
            <input type="text" class="input-text L mr-10" style="display: none;" id="valued_batch_uploading_time" readonly>
            <!--<input type="button" class="btn1 L" value="查找" />-->
            <button class="btn1 L" type="button" onclick="search()">查找</button>
        </div>
        <div class="bd p20" style="background:#fcfdfd;">
            <div class="mb-10 cl"> 
                <span class="L">
                    <button onclick="add_popup('批量上传','bulk_upload.html','600','400')" class="btn1 mr-10"> 批量上传</button>
                    <button class="btn_delete" onclick="member_del(this)"> 删除</button>
                </span>
                <span class="R">                    
                    <span class="c-999 pl-10">共有数据：<strong id="total"></strong> 条 </span>
                </span>
            </div>

            <div class="mt-20">
                <div class="dataTables_wrapper no-footer">
                    <table class="stop_word_tab" id="batch_table">
                        <thead>
                        <tr>
                            <th class="bold" width="4%"><input type="checkbox" id="selectAll"></th>
                            <!-- <th class="bold" width="8%">编号</th>-->
                            <th class="bold" width="13%">测试文件</th>
                            <th class="bold" width="11%">渠道</th>
                            <th class="bold" width="11%">测试总数</th>
                            <th class="bold" width="11%">准确率</th>
                            <th class="bold" width="11%">测试人</th>
                            <th class="bold" width="11%">上传时间</th>
                            <th class="bold" width="10%">状态</th>
                            <th class="bold" width="13%">操作</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <div class="page clearfix" id="page">
                    </div>
                    <div class="text-r pt-10">
                        <!-- <input type="button" class="btn1" value="导出"/>-->
                        <button type="button" class="btn1" >导出</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../libs/js/jquery.min.js"></script>
<script src="../../libs/js/common_2.js"></script>
<script type="text/javascript" src="../../libs/js/layer.js"></script>
<script type="text/javascript" src="../../libs/js/H-ui.js"></script>
<script type="text/javascript" src="../../libs/js/H-ui.admin.js"></script>
<script src="../../libs/js/WdatePicker.js" type="text/javascript"></script>
<script type="text/javascript">
	//弹窗
	function add_popup(title,url,w,h){
            layer_show(title,url,w,h);
	}
	/*用户-删除*/
	function member_del(obj,id){
		layer.confirm('确认要删除吗？');
	}
</script>
</body>
</html>
