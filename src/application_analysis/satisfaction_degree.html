<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <!--[if lt IE 9]>
    <link href="../../libs/css/H-ui.ie.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../libs/lib/html5.js"></script>
    <script type="text/javascript" src="../../libs/lib/respond.min.js"></script>
    <script type="text/javascript" src="../../libs/js/PIE_IE678.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="../../libs/css/H-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../../libs/css/H-ui.admin.css">

    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/style1.css">

   
    <title>统计分析-满意度统计</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../libs/css/layer.css" id="layui_layer_skinlayercss">
    <link rel="stylesheet" href="../../libs/js/skin/WdatePicker.css">

   

</head>

<body>
<div class="wrap">

    <div class="content_wrap page-container" style="padding:0;">
        <div class="wrap mb30">

            <div class="titlt mb10 clearfix">
                <span class="L">
                    <img src="../images/home.png">
                    <a href="javascript:;" onclick="parent.window.parentMethod();">首页</a>>统计分析>满意度统计
                </span>
                <a href="javascript:;" class="R" onclick="window.location.reload();">
                    <img src="../images/refresh.png">
                </a>
            </div>
            <div class="con_box mb25 p30" style="min-height:500px;">
                
                <div class="data_time_statis_top pt-10" style="width:780px;">
                    <select class="sel bd L mr-5" id="request_time_type">
                    	<option value="0">全部时间</option>
                        <option value="1">今日</option>
                        <option value="2">昨日</option>
                        <option value="3">过去7天</option>
                        <option value="4">过去30天</option>
                    </select>
                    <select class="sel bd L mr-5" id="channel_id"></select>
                    <select class="sel bd L mr-5" id="dimension_id"></select>
                    <span>
                        日期范围:
                        <input type="text" id="startTime" onclick="WdatePicker({startDate:'%y',dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endTime\')}'})" class="input-text Wdate " style="width:185px;" placeholder="" readonly> -
                        <input type="text" id="endTime" onclick="WdatePicker({startDate:'%y',dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}'})" class="input-text Wdate " style="width:185px;" placeholder="" readonly>
                    </span>
                    <input type="button" class="btn1" value="查找" onclick="searchByAttribute(1,10)"/>
                </div>
                <div class="echart_div" id="satisfactionPie"></div>
                <div class="" id="tab-system">                            	
                    <div class="tabBar cl tabBar3 mb-10">
                        <span class="current">总统计</span>
                        <span class="">查看更多</span>
                    </div>
                    <div class="tabCon" style="display: block;">                        
                        <table class="access_amount_table">
                            <thead>
                                <tr>
                                    <th width="20%">用户标识</th>
                                    <th width="16%">话轮总数</th>
                                    <th width="16%">参评比</th>
                                    <th width="16%">满意</th>
                                    <th width="16%">不满意</th>
                                    <th width="16%">满意率</th>                                    
                                </tr>
                                </thead>
                            <tbody>
                                <tr>
                                    <td>全部用户</td>
                                    <td id="sessionTotal"></td>
                                    <td id="participationRate"></td>
                                    <td id="satisfiedNumber"></td>
                                    <td id="unsatisfiedNumber"></td>
                                    <td id="satisfaction"></td>
                                </tr>
                            </tbody>
                        </table>                        
                    </div>
                    <div class="tabCon" style="display: none;">                        
                        <table class="access_amount_table" id="satisfaction_table">
                            <thead>
                                <tr>
                                    <th width="20%">用户标识</th>
                                    <th width="16%" id="sessionTotalOrder">话轮总数 <a href="javascript:;" class="sorting_asc2" onclick="tog_a(this);"></a></th>
                                    <th width="16%">参评比</th>
                                    <th width="16%">满意</th>
                                    <th width="16%" id="unsatisfiedNumberOrder">不满意 <a href="javascript:;" class="sorting_asc2" onclick="tog_a(this);"></a></th>
                                    <th width="16%" id="satisfactionOrder">满意率 <a href="javascript:;" class="sorting_asc2" onclick="tog_a(this);"></a></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class="text-r pt-10">
                            <a href="javascript:;" class=" c-primary" onclick="exportExcel()">导出图表</a>
                        </div>
                        <div class="page clearfix" id="page"></div>
                    </div>
                </div>               
            </div>
        </div>
    </div>
</div>
</div>

</div>
<script type="text/javascript" src="../../libs/js/jquery.min.js"></script>
<script src="../../libs/js/common_2.js"></script>
<script type="text/javascript" src="../../libs/js/layer.js"></script>
<script type="text/javascript" src="../../libs/js/H-ui.js"></script>
<script type="text/javascript" src="../../libs/js/H-ui.admin.js"></script>
<script src="../../libs/js/WdatePicker.js" type="text/javascript"></script>

<script type="text/javascript">
	
</script>
</body>
</html>
