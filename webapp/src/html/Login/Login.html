
<div class="login" ms-controller="login">
    <div class="login-cont">
        <div class="login-box">
            <div class="hd">
                <img class="log-logo" src="../../img/HomePage/log-logo.png"/>
                <span>小富机器人控制平台</span>
                <em>V4.0</em>
            </div>
            <div class="bd">
                <h3 class="title">登 &nbsp;录</h3>
                <div class="from-box">
                    <div class="item">
                        <input class="login-ipt-box" ms-duplex="userName" type="text" placeholder="用户名" />
                    </div>
                    <div class="item">
                        <input class="login-ipt-box" ms-duplex="passWord" type="password" placeholder="密码" />
                    </div>
                    <div class="item">
                        <input class="login-ipt-box" style="width: 216px;" type="text" ms-duplex="randomNumberVal" placeholder="验证码" />
                        <a class="yzm" href="javascript:;" ms-click="randomNumberChange()">{{randomNumber}}</a>
                    </div>
                    <div class="tac">
                        <a class="login-btn" href="javascript:;" ms-click="login()">登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
